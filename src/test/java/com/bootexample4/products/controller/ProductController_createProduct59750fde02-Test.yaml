# Test generated by RoostGPT for test dm-target-repo using AI Model gpt

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/"
          json:
            id: 9
            name: "Chips"
            description: "Chips"
            price: 120.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/"
          json:
            id: 9
            name: ""
            description: "Chips"
            price: 120.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: "{{ response.error }}": "Name field is required."

  - name: "API request with edge case"
    flow:
      - post:
          url: "/"
          json:
            id: 9
            name: "Chips with special characters: !@#$%^&*()"
            description: "Chips with a very long description that exceeds the maximum allowed length of the field in the database."
            price: 120.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ response.status >= 200 && response.status < 300 }}"
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"