# Test generated by RoostGPT for test my-products-test using AI Model gpt

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/product"
          json:
            name: "Test Product"
            description: "This is a test product"
            price: 99.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals:
                name: "Test Product"
                description: "This is a test product"
                price: 99.99

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/product"
          json:
            name: ""
            description: "This is a test product with missing name"
            price: 99.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                error: "Product name is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/product"
          json:
            name: "Test Product with special characters !@#$%^&*()"
            description: "This is a test product with special characters in the name"
            price: 9999999999.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals:
                name: "Test Product with special characters !@#$%^&*()"
                description: "This is a test product with special characters in the name"
                price: 9999999999.99
