# Test generated by RoostGPT for test dm-cloud-github using AI Model gpt

config:
  target: "http://api.dummy.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/product"
          json:
            name: "Test Product"
            price: 10.99
            description: "This is a test product"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "price"
            - hasProperty: "description"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/product"
          json:
            name: "Test Product"
            description: "This is a test product"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/product"
          json:
            name: "Test Product with Special Characters @#$%^&*()"
            price: 10.99
            description: "This is a test product with special characters"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "price"
            - hasProperty: "description"