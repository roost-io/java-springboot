// Test generated by RoostGPT for test dm-unit using AI Model gpt

config:
  target: 'https://example.com'
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: '/products'
          json:
            name: 'Test Product'
            price: 100
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 200
            - hasProperty: 'id'
            - hasProperty: 'name'
            - hasProperty: 'price'

  - name: 'API request with validation failure'
    flow:
      - post:
          url: '/products'
          json:
            name: ''
            price: 100
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 400
            - hasProperty: 'error'
            - equals: '{{ response.error }}': 'Name field is required'

  - name: 'API request with edge case'
    flow:
      - post:
          url: '/products'
          json:
            name: 'Test Product with special characters: !@#$%^&*()_+'
            price: 1000000
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 200
            - hasProperty: 'id'
            - hasProperty: 'name'
            - hasProperty: 'price'
            - matchRegexp: '{{ response.name }}': 'Test Product with special characters: !@#$%^&*()_+'