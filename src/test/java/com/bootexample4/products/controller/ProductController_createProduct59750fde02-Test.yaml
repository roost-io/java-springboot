# Test generated by RoostGPT for test dm-target-repo using AI Model gpt

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 1

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/"
          json:
            id: 9
            name: "Chips"
            description: "Chips"
            price: 120.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/"
          json:
            id: 10
            name: ""
            description: "Invalid Product"
            price: 120.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/"
          json:
            id: 11
            name: "Chips with special characters: !@#$%^&*()"
            description: "Chips with a very long description that exceeds the normal limits of a typical product description. This is an edge case to see how the API handles large amounts of data in the description field."
            price: 120.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"