// Test generated by RoostGPT for test dm-test-java using AI Model gpt

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 10
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: ""
          json:
            id: 1
            name: "Apple"
            description: "A tasty fruit"
            price: 10.0
          capture:
            - json: "$.id"
              as: "product_id"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - post:
          url: ""
          json:
            id: 2
            description: "A tasty fruit"
            price: 10.0
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: ["$.error", "name is required"]

  - name: "API request with edge case"
    flow:
      - post:
          url: ""
          json:
            id: 3
            name: "Appl€ß"
            description: "A tasty fruit with special characters"
            price: 10.0
          capture:
            - json: "$.id"
              as: "product_id"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals: ["$.name", "Appl€ß"]