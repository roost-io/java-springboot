# Test generated by RoostGPT for test dm-target-repo using AI Model gpt

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/"
          json:
            id: 9
            name: "Chips"
            description: "Chips"
            price: 120.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/"
          json:
            id: 9
            name: ""
            description: "Chips"
            price: 120.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: ["error", "name field is required"]

  - name: "API request with edge case"
    flow:
      - post:
          url: "/"
          json:
            id: 9
            name: "Chips & Special Characters !@#$%^&*()"
            description: "Chips with a very long description that goes beyond the normal character limit for a product description, testing how the API handles large data inputs."
            price: 120.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ 200 | 201 }}"
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"