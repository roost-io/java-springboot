// Test generated by RoostGPT for test dm-unit using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/api/products"
          json:
            id: 1
            name: "Product1"
            description: "Sample product"
            price: 25.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/api/products"
          json:
            id: 2
            description: "Missing name field"
            price: 50.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: ["{{ response.error }}", "Invalid request: missing name field"]

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products"
          json:
            id: 3
            name: "Product with special characters: !@#$%^&*()"
            description: "This product has a very long description. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent aliquet, nisl eget dapibus bibendum, turpis lacus fermentum sapien, non commodo odio metus vitae velit. Duis et quam vitae ligula sagittis tincidunt."
            price: 100.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"