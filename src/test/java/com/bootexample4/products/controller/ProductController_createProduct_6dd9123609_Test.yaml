# Test generated by RoostGPT for test dmApiTest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/"
          json:
            id: 5
            name: "Test Product"
            description: "This is a test product"
            price: 50.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - equals:
                - "body.name": "Test Product"
                - "body.description": "This is a test product"
                - "body.price": 50.0

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/"
          json:
            id: 6
            description: "This product has no name"
            price: 60.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/"
          json:
            id: 7
            name: "Product with special characters: @#$$%^&*()!"
            description: "This description is intentionally very long. It is meant to test how the API handles large amount of data. The description continues with more text. It keeps going and going and going. It's almost like it never ends. But eventually, it does."
            price: 70.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - equals:
                - "body.name": "Product with special characters: @#$$%^&*()!"
                - "body.description": "This description is intentionally very long. It is meant to test how the API handles large amount of data. The description continues with more text. It keeps going and going and going. It's almost like it never ends. But eventually, it does."
                - "body.price": 70.0
