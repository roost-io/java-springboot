# Test generated by RoostGPT for test my-products-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/2"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
      - log: "Deleted product successfully, response: {{ response }}"

  - name: "API request with not found product"
    flow:
      - delete:
          url: "/9999"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 404
      - log: "Product not found, response: {{ response }}"

  - name: "API request with invalid product ID"
    flow:
      - delete:
          url: "/invalid_id"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 400
      - log: "Invalid product ID, response: {{ response }}"
