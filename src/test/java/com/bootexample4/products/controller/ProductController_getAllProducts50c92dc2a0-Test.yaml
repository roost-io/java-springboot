# Test generated by RoostGPT for test my-products-test using AI Model gpt

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "data.csv"
    fields:
      - "id"
      - "name"
      - "description"
      - "price"
  
scenarios:
  - name: "Successful API request"
    flow:
      - get: ""
        headers:
          Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "products"

  - name: "API request with validation failure"
    flow:
      - get: "/invalid-endpoint"
        headers:
          Content-Type: "application/json"
        expect:
          - statusCode: 400
          - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - get: "/{id}"
        headers:
          Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "product"
          - equals: 
              product: 
                id: "{{ id }}"
                name: "{{ name }}"
                description: "{{ description }}"
                price: "{{ price }}"
