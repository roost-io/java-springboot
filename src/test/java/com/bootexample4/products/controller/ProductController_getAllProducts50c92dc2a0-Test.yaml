config:
  target: "http://localhost:8080/api"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "products"
            - hasProperty: "products[0].id"
            - hasProperty: "products[0].name"
            - hasProperty: "products[0].price"

  - name: "API request with no products"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "products"
            - equals: "{{ products.length }}"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ statusCode }}"
            - hasProperty: "products"
            - hasProperty: "products[0].id"
            - hasProperty: "products[0].name"
            - hasProperty: "products[0].price"