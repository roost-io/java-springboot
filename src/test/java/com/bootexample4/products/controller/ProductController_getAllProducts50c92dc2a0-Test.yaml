# Test generated by RoostGPT for test my-products-test using AI Model gpt

config:
  target: "http://localhost:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./processor.js"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          expect:
            - statusCode: 200
            - hasProperty: "products"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products"
          headers:
            Authorization: "Invalid Token"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                error: "Invalid Token"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products?name=VeryLongProductNameThatMayCauseIssues"
          expect:
            - statusCode: 200
            - hasProperty: "products"
            - equals:
                products: []
