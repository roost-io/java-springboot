# Test generated by RoostGPT for test dm-target-repo using AI Model gpt

config:
  target: "https://example.com/api"
  phases:
    - duration: 60
      arrivalRate: 1

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.length"
              as: "numProducts"
      - think: 1
      - log: "Retrieved {{ numProducts }} products"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
          json:
            name: ""
            description: "A product with missing name field"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"
      - think: 1
      - log: "Received expected error message"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
          json:
            name: "Product with special characters: !@#$%^&*()"
            description: "A product with special characters in the name field"
          expect:
            - statusCode: 200
            - hasProperty: "id"
      - think: 1
      - log: "Successfully handled edge case"