// Test generated by RoostGPT for test dm-unit using AI Model gpt

config:
  target: "http://localhost:8080/api"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "products"
          - equals:
              - "{{ products.length }}"
              - 2

  - name: "API request with no products"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "products"
          - equals:
              - "{{ products.length }}"
              - 0

  - name: "API request with edge case - large number of products"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "products"
          - isGreaterThanOrEqualTo:
              - "{{ products.length }}"
              - 1000