// Test generated by RoostGPT for test dm-test-java using AI Model gpt

config:
  target: "http://localhost:8080/api"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "products"
          - equals:
              jsonPath: "$.products.length()"
              value: 2

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products-invalid"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 400
          - hasProperty: "error"
          - equals:
              jsonPath: "$.error.message"
              value: "Invalid request"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products-edge-case"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode:
              in: [200, 201]
          - hasProperty: "products"
          - matchRegexp:
              jsonPath: "$.products[0].name"
              value: "^[A-Za-z0-9\s]*$"