# Test generated by RoostGPT for test dm-cloud-github using AI Model gpt

config:
  target: "http://dummyapi.com"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "product.csv"
    fields:
      - "id"
      - "name"
      - "description"
      - "price"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "products"
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products/{{ missingId }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
  - name: "API request with edge case"
    flow:
      - get:
          url: "/products/{{ specialCharId }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ statusCode }}"
            - hasProperty: "products"