# Test generated by RoostGPT for test my-products-test using AI Model gpt

config:
  target: "http://dummyapi.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/getAllProducts"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "products"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/getAllProducts"
          headers:
            Content-Type: "application/json"
            Authorization: "Invalid Token"
          expect:
            - statusCode: 400
            - body: "Invalid authorization token provided."

  - name: "API request with edge case"
    flow:
      - get:
          url: "/getAllProducts"
          headers:
            Content-Type: "application/json"
            Authorization: "EdgeCaseToken"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "products"
