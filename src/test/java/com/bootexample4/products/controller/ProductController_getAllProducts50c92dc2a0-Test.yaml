# Test generated by RoostGPT for test dm-target-repo using AI Model gpt

config:
  target: "http://localhost:8080/api"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "length"
          - equals:
              - "{{ length }}"
              - 4

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products-invalid"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 400
          - hasProperty: "message"
          - equals:
              - "{{ message }}"
              - "Invalid request"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products-edge-case"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode:
              - in: [200, 201]
          - hasProperty: "pattern"
          - regex:
              - "{{ pattern }}"
              - "^\\w{1,100}$"