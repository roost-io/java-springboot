// Test generated by RoostGPT for test dm-unit using AI Model gpt

config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "products"
          - equals:
              jsonPath: "$.products[0].name"
              value: "Sample Product"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
          json:
            invalidField: "Invalid Value"
        expect:
          - statusCode: 400
          - hasProperty: "error"
          - equals:
              jsonPath: "$.error.message"
              value: "Validation failed: missing required fields"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
          json:
            name: "Product with special characters: !@#$%^&*()"
            description: "A very long description that exceeds the maximum allowed length of the field and should be truncated or handled properly by the API."
        expect:
          - statusCode:
              in: [200, 201]
          - hasProperty: "product"
          - matches:
              jsonPath: "$.product.name"
              regex: "^Product with special characters: .*$"