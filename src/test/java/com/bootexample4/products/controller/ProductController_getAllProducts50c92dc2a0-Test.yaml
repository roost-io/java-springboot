# Test generated by RoostGPT for test dm-target-repo using AI Model gpt

config:
  target: "http://example.com/api/products"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/6"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response }}"
                - {"id": 6, "name": "Product F"}

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/invalid"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 400
            - equals:
                - "{{ response.message }}"
                - "Invalid request"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/edgecase"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - match:
                - "{{ response }}"
                - "/^\\{.*\\}$/"