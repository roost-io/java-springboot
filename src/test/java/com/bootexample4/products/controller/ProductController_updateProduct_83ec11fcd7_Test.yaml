# Test generated by RoostGPT for test my-products-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://dummy-api.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - put:
          url: "/product/1"
          json:
            name: "New Product Name"
            description: "New Product Description"
            price: 99.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                - "name": "New Product Name"
                - "description": "New Product Description"
                - "price": 99.99

  - name: "API request with validation failure"
    flow:
      - put:
          url: "/product/1"
          json:
            name: ""
            description: "New Product Description"
            price: 99.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - put:
          url: "/product/1"
          json:
            name: "New Product Name with special characters !@#$%^&*()_+"
            description: "New Product Description"
            price: 999999999999999.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                - "name": "New Product Name with special characters !@#$%^&*()_+"
                - "description": "New Product Description"
                - "price": 999999999999999.99
