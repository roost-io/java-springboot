# Test generated by RoostGPT for test my-products-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.dummy.com"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./processor.js"
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/product/1"
          json:
            name: "Product 1"
            description: "This is product 1"
            price: 100
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                name: "Product 1"
                description: "This is product 1"
                price: 100

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/product/2"
          json:
            description: "This is product 2"
            price: 200
          expect:
            - statusCode: 400
            - hasProperty: "message"
            - equals:
                message: "Validation failed"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/product/3"
          json:
            name: "Product 3 with special characters $#@!"
            description: "This is product 3 with a very very very long description"
            price: 300
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                name: "Product 3 with special characters $#@!"
                description: "This is product 3 with a very very very long description"
                price: 300
