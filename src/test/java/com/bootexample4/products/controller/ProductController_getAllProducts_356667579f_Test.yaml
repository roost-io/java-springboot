# Test generated by RoostGPT for test dmApiTest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/products"
          expect:
            - statusCode: 200
            - hasProperty: "products"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/api/products/99999"
          expect:
            - statusCode: 404
            - equals:
                message: "Product not found"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/api/products"
          json:
            name: "Product with a very long name and special characters !@#$%^&*()_+"
            description: "Description with a very long text and special characters !@#$%^&*()_+"
            price: .00 and 1,000,000.00
            expect:
              - statusCode: 201
              - hasProperty: "id"
              - hasProperty: "name"
              - hasProperty: "description"
              - hasProperty: "price"
