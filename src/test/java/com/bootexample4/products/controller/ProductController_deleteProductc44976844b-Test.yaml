config:
  target: 'http://localhost:8080/api/products'
  phases:
    - duration: 60
      arrivalRate: 10
  ensure:
    p95: 200
    maxErrorRate: 1

scenarios:
  - name: 'Successful API request'
    flow:
      - delete:
          url: '/4'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 200

  - name: 'API request with non-existent product ID'
    flow:
      - delete:
          url: '/3434'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 404

  - name: 'API request with invalid product ID'
    flow:
      - delete:
          url: '/abc'
          headers:
            Content-Type: 'application/json'
          expect:
            - statusCode: 400