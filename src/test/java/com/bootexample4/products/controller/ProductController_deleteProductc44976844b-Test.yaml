// Test generated by RoostGPT for test dm-unit using AI Model gpt

config:
  target: "http://example.com/api/products"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/{{id}}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Deleted product: {{id}}"
      - assert:
          - statusCode: 200
          - response: "{{response}}"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/{{invalidId}}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Attempted to delete non-existent product: {{invalidId}}"
      - assert:
          - statusCode: 404
          - response: "{{response}}"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/{{edgeCaseId}}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Attempted to delete product with edge case ID: {{edgeCaseId}}"
      - assert:
          - statusCode: "{{acceptableStatusCode}}"
          - response: "{{response}}"