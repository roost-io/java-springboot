config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/product/{{ $randomNumber(1, 100) }}"
          expect:
            - statusCode: 200
          # The product should be successfully deleted and the server should return a 200 status code

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/product/abc" # Invalid id
          expect:
            - statusCode: 404
          # The product does not exist, so the server should return a 404 status code

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/product/{{ $randomNumber(10001, 20000) }}" # Id out of range
          expect:
            - statusCode: 404
          # The product id is out of range, so the server should return a 404 status code