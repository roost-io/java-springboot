# Test generated by RoostGPT for test my-products-test using AI Model gpt

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful delete product API request"
    flow:
      - delete:
          url: "/product/{{ $randomNumber(1, 1000) }}"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                - "message"
                - "Product deleted successfully"

  - name: "Delete product API request with non-existing product id"
    flow:
      - delete:
          url: "/product/{{ $randomNumber(1001, 2000) }}"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            - equals: 
                - "error"
                - "Product not found"

  - name: "Delete product API request with invalid product id"
    flow:
      - delete:
          url: "/product/invalid_id"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                - "error"
                - "Invalid product id"

  - name: "Delete product API request with edge case of large product id"
    flow:
      - delete:
          url: "/product/{{ $randomNumber(1000000000000, 9007199254740991) }}"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            - equals: 
                - "error"
                - "Product not found"
