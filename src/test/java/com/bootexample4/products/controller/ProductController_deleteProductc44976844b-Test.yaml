# Test generated by RoostGPT for test my-products-test using AI Model gpt

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/product/{{ $randomNumber(1, 100) }}"
          headers:
            Authorization: "Bearer {{ $randomString(20) }}"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "Product deleted successfully"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/product/{{ $randomString(5) }}"
          headers:
            Authorization: "Bearer {{ $randomString(20) }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Invalid product ID"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/product/{{ $randomNumber(1001, 2000) }}"
          headers:
            Authorization: "Bearer {{ $randomString(20) }}"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            - equals: 
                error: "Product not found"
