# Test generated by RoostGPT for test dm-target-repo using AI Model gpt

config:
  target: "https://example.com/api/products"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - delete: "/{id}"
        headers:
          Content-Type: "application/json"
        capture:
          json: "$.id"
          as: "id"
        expect:
          - statusCode: 200

  - name: "API request with non-existing product"
    flow:
      - delete: "/{id}"
        headers:
          Content-Type: "application/json"
        capture:
          json: "$.id"
          as: "non_existing_id"
        expect:
          - statusCode: 404

  - name: "API request with invalid ID"
    flow:
      - delete: "/{id}"
        headers:
          Content-Type: "application/json"
        capture:
          json: "$.id"
          as: "invalid_id"
        expect:
          - statusCode: 400