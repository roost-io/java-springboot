# Test generated by RoostGPT for test my-products-test using AI Model gpt

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
    - delete:
        url: "/product/{{ $randomNumber(1, 100) }}"
        headers:
          Content-Type: "application/json"
        expect:
          - statusCode: 200

  - name: "API request with non-existing product"
    flow:
    - delete:
        url: "/product/{{ $randomNumber(101, 200) }}"
        headers:
          Content-Type: "application/json"
        expect:
          - statusCode: 404

  - name: "API request with invalid product ID"
    flow:
    - delete:
        url: "/product/{{ $randomString(5) }}"
        headers:
          Content-Type: "application/json"
        expect:
          - statusCode: 400
