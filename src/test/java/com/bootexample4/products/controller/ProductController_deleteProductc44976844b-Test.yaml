# Test generated by RoostGPT for test dm-target-repo using AI Model gpt

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/2"
          headers:
            Content-Type: "application/json"
      - think: 1
      - capture:
          json: "$.response.statusCode"
          as: "statusCode"
      - assert:
          - statusCode: 200

  - name: "API request with not found product"
    flow:
      - delete:
          url: "/9999"
          headers:
            Content-Type: "application/json"
      - think: 1
      - capture:
          json: "$.response.statusCode"
          as: "statusCode"
      - assert:
          - statusCode: 404

  - name: "API request with invalid product ID"
    flow:
      - delete:
          url: "/invalid_id"
          headers:
            Content-Type: "application/json"
      - think: 1
      - capture:
          json: "$.response.statusCode"
          as: "statusCode"
      - assert:
          - statusCode: 400

  - name: "API request with edge case - large product ID"
    flow:
      - delete:
          url: "/1000000000000000000"
          headers:
            Content-Type: "application/json"
      - think: 1
      - capture:
          json: "$.response.statusCode"
          as: "statusCode"
      - assert:
          - statusCode: 404