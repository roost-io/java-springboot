// Test generated by RoostGPT for test dm-test-java using AI Model gpt

config:
  target: "http://example.com/api/products"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - delete: "/4"
        headers:
          Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "message"
          - equals: ["message", "Product deleted successfully"]

  - name: "API request with not found product"
    flow:
      - delete: "/3434"
        headers:
          Content-Type: "application/json"
        expect:
          - statusCode: 404
          - hasProperty: "error"
          - equals: ["error", "Product not found"]

  - name: "API request with invalid ID"
    flow:
      - delete: "/invalid-id"
        headers:
          Content-Type: "application/json"
        expect:
          - statusCode: 400
          - hasProperty: "error"
          - equals: ["error", "Invalid product ID"]