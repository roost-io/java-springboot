# Test generated by RoostGPT for test dm-target-repo using AI Model gpt

config:
  target: 'https://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: 'Successful API request'
    flow:
      - delete:
          url: '/api/products/{{ $randomNumber(1, 1000) }}'
          headers:
            Content-Type: 'application/json'
          capture:
            - json: '$'
              as: 'response'
          expect:
            - statusCode: 200

  - name: 'API request with non-existent ID'
    flow:
      - delete:
          url: '/api/products/9999999'
          headers:
            Content-Type: 'application/json'
          capture:
            - json: '$'
              as: 'response'
          expect:
            - statusCode: 404

  - name: 'API request with edge case - large ID'
    flow:
      - delete:
          url: '/api/products/{{ $randomNumber(1000000, 1000000000) }}'
          headers:
            Content-Type: 'application/json'
          capture:
            - json: '$'
              as: 'response'
          expect:
            - statusCode: 404