// Test generated by RoostGPT for test dm-unit using AI Model gpt

config:
  target: "https://example.com"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/products/{{ $randomNumber(1, 1000) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200

  - name: "API request with non-existent ID"
    flow:
      - delete:
          url: "/products/9999999"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404

  - name: "API request with invalid ID"
    flow:
      - delete:
          url: "/products/invalid-id"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400