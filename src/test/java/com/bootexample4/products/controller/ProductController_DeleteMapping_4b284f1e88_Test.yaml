# Test generated by RoostGPT for test dmApiTest using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Delete existing product"
    flow:
      - delete:
          url: "/2"
        expect:
          - statusCode: 200
          - hasProperty: 'message'
          - equals: 
            - "{{ response.body.message }}"
            - "Product deleted successfully"

  - name: "Delete non-existing product"
    flow:
      - delete:
          url: "/9999"
        expect:
          - statusCode: 404
          - hasProperty: 'error'
          - equals: 
            - "{{ response.body.error }}"
            - "Product not found"

  - name: "Delete product with invalid id"
    flow:
      - delete:
          url: "/abc"
        expect:
          - statusCode: 400
          - hasProperty: 'error'
          - equals: 
            - "{{ response.body.error }}"
            - "Invalid product id"
