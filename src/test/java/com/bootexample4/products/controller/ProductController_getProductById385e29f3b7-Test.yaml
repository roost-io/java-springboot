config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 5
  processor: "./assertions.js"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/4"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "id"
          - hasProperty: "name"
          - hasProperty: "price"
          - equals: "{{ id }}", 4

  - name: "API request with non-existent ID"
    flow:
      - get:
          url: "/232"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 404

  - name: "API request with edge case - negative ID"
    flow:
      - get:
          url: "/-2"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 400