// Test generated by RoostGPT for test dm-unit using AI Model gpt

config:
  target: "https://example.com/api/products"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{ $randomNumber(1, 100) }}"
          headers:
            Content-Type: "application/json"
        capture:
          json: "$.product"
          as: "product"
      - think: 1
      - log: "Product: {{ product }}"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/0"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 404
      - log: "Validation failure: Product not found"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/{{ $randomNumber(1001, 10000) }}"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "product"
          - hasProperty: "product.id"
          - hasProperty: "product.name"
          - hasProperty: "product.description"
      - log: "Edge case: Large product ID"