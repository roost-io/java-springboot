# Test generated by RoostGPT for test my-products-test using AI Model gpt

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/product/{{ $randomNumber(1, 100) }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "price"
            - hasProperty: "description"

  - name: "API request with non-existing product"
    flow:
      - get:
          url: "/product/999999999"
          expect:
            - statusCode: 404

  - name: "API request with invalid product ID"
    flow:
      - get:
          url: "/product/abc"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                - "error"
                - "Invalid product ID"
