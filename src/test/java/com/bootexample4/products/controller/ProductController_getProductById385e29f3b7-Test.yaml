# Test generated by RoostGPT for test dm-target-repo using AI Model gpt

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/1"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.id"
            as: "productId"
      - think: 1
      - log: "Product ID: {{ productId }}"
      - assert:
          - statusCode: 200
          - bodyContains:
              - "id": 1

  - name: "API request with non-existent ID"
    flow:
      - get:
          url: "/9999"
          headers:
            Content-Type: "application/json"
      - think: 1
      - assert:
          - statusCode: 404
          - bodyContains:
              - "error": "Product not found"

  - name: "API request with edge case - negative ID"
    flow:
      - get:
          url: "/-1"
          headers:
            Content-Type: "application/json"
      - think: 1
      - assert:
          - statusCode: 400
          - bodyContains:
              - "error": "Invalid ID"

  - name: "API request with edge case - large ID"
    flow:
      - get:
          url: "/100000000000000000000"
          headers:
            Content-Type: "application/json"
      - think: 1
      - assert:
          - statusCode: 404
          - bodyContains:
              - "error": "Product not found"