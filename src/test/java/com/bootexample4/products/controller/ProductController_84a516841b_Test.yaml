# Test generated by RoostGPT for test my-products-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful GET request"
    flow:
      - get:
          url: "/api/products"
          expect:
            - statusCode: 200
            - hasProperty: "products"

  - name: "Successful DELETE request"
    flow:
      - delete:
          url: "/api/products/2"
          expect:
            - statusCode: 200

  - name: "Successful POST request"
    flow:
      - post:
          url: "/api/products"
          json:
            id: 9
            name: "Chips"
            description: "Chips"
            price: 120.0
          expect:
            - statusCode: 201
            - json:
                id: 9
                name: "Chips"
                description: "Chips"
                price: 120.0

  - name: "POST request with missing fields"
    flow:
      - post:
          url: "/api/products"
          json:
            id: 10
            name: "Coke"
          expect:
            - statusCode: 400

  - name: "POST request with special characters"
    flow:
      - post:
          url: "/api/products"
          json:
            id: 11
            name: "Coke@#"
            description: "Coke@#"
            price: 150.0
          expect:
            - statusCode: 201
            - json:
                id: 11
                name: "Coke@#"
                description: "Coke@#"
                price: 150.0
