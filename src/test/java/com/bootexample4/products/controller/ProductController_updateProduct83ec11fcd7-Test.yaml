# Test generated by RoostGPT for test dm-cloud-github using AI Model gpt

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - put:
          url: "/{{ $randomNumber(1, 100) }}"
          json:
            name: "Product Test"
            description: "This is a test product"
            price: 10.00
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.body"
            as: "responseBody"
      - think: 1
      - log: "Response body: {{ responseBody }}"
      - assert:
          - statusCode: 200
          - bodyContains: 
              - "Product Test"
              - "This is a test product"
              - 10.00

  - name: "API request with validation failure"
    flow:
      - put:
          url: "/{{ $randomNumber(1, 100) }}"
          json:
            name: ""
            description: ""
            price: ""
          headers:
            Content-Type: "application/json"
      - think: 1
      - assert:
          - statusCode: 400
          - bodyContains: 
              - "Validation failed"

  - name: "API request with edge case"
    flow:
      - put:
          url: "/{{ $randomNumber(1, 100) }}"
          json:
            name: "Product Test with special chars !@#$%^&*()"
            description: "This is a test product with large data" + "{{ $randomString(5000) }}"
            price: 999999999.99
          headers:
            Content-Type: "application/json"
      - think: 1
      - assert:
          - statusCode: "{{ $between(200, 500) }}"
          - bodyContains: 
              - "Product Test with special chars !@#$%^&*()"
              - "This is a test product with large data"
              - 999999999.99