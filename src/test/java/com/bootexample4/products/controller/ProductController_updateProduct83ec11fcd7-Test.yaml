# Test generated by RoostGPT for test my-products-test using AI Model gpt

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: "/product/1"
          json:
            name: "Test Product"
            description: "This is a test product"
            price: 99.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: 'API request with validation failure'
    flow:
      - post:
          url: "/product/1"
          json:
            name: ""
            description: "This is a test product"
            price: 99.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: 'API request with edge case'
    flow:
      - post:
          url: "/product/1"
          json:
            name: "Test Product with special characters !@#$%^&*()"
            description: "This is a test product"
            price: 999999999999.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
