# Test generated by RoostGPT for test my-products-test using AI Model gpt

config:
  target: 'http://api.yourwebsite.com'
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: 'application/json'

scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: "/product/1"
          json:
            name: "Product Name"
            description: "Product Description"
            price: 100.00
          expect:
            - statusCode: 200
            - equals:
                - "body.name": "Product Name"
                - "body.description": "Product Description"
                - "body.price": 100.00

  - name: 'API request with validation failure'
    flow:
      - post:
          url: "/product/1"
          json:
            name: ""
            description: "Product Description"
            price: 100.00
          expect:
            - statusCode: 400
            - equals:
                - "body.error": "Validation failed"

  - name: 'API request with edge case'
    flow:
      - post:
          url: "/product/1"
          json:
            name: "Product Name with Special Characters !@#$%^&*()_+"
            description: "Product Description"
            price: 100.00
          expect:
            - statusCode: 200
            - equals:
                - "body.name": "Product Name with Special Characters !@#$%^&*()_+"
                - "body.description": "Product Description"
                - "body.price": 100.00
