// Test generated by RoostGPT for test dm-unit using AI Model gpt

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - put:
          url: "/2"
          headers:
            Content-Type: "application/json"
          json:
            name: "applenew"
            description: "apple"
            price: 50.0
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                - "name"
                - "applenew"
            - equals:
                - "description"
                - "apple"
            - equals:
                - "price"
                - 50.0

  - name: "API request with validation failure"
    flow:
      - put:
          url: "/4"
          headers:
            Content-Type: "application/json"
          json:
            description: "mango"
            price: 50.0
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - put:
          url: "/3434"
          headers:
            Content-Type: "application/json"
          json:
            name: "applenew"
            description: "apple"
            price: 50.0
          expect:
            - statusCode:
                - inRange: [200, 404]