# Test generated by RoostGPT for test dm-target-repo using AI Model gpt

config:
  target: "https://example.com/api/products"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - put:
          url: "/{{ id }}"
          json:
            name: "Test Product"
            description: "This is a test product"
            price: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
              - "{{ response.name }}"
              - "{{ response.description }}"
              - "{{ response.price }}"

  - name: "API request with validation failure"
    flow:
      - put:
          url: "/{{ id }}"
          json:
            description: "This is a test product without a name"
            price: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 400
          - bodyContains:
              - "Validation error"
              - "name is required"

  - name: "API request with edge case"
    flow:
      - put:
          url: "/{{ id }}"
          json:
            name: "Test Product with special characters: !@#$%^&*()"
            description: "This is a test product with a very long description" * 100
            price: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: "{{ 200..299 }}"
          - bodyContains:
              - "{{ response.name }}"
              - "{{ response.description }}"
              - "{{ response.price }}"