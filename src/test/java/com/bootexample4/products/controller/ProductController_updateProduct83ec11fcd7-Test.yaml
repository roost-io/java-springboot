# Test generated by RoostGPT for test dm-target-repo using AI Model gpt

config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - put:
          url: "/products/{{id}}"
          json:
            name: "Test Product"
            description: "Test product description"
            price: 9.99
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "id"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - put:
          url: "/products/{{id}}"
          json:
            name: ""
            description: "Test product description"
            price: 9.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: "{{ response.error }}": "Name field is required"

  - name: "API request with edge case"
    flow:
      - put:
          url: "/products/{{id}}"
          json:
            name: "Test Product with special characters: !@#$%^&*()"
            description: "Test product description with 500 characters"
            price: 999999.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - matchRegexp: "{{ response.name }}": "Test Product with special characters: !@#\$%\^&\*\(\)"