config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/1"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
      - think: 2
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - hasProperty: "id"
          - hasProperty: "name"
          - hasProperty: "price"

  - name: "API request with non-existent ID"
    flow:
      - get:
          url: "/999999"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
      - think: 2
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 404

  - name: "API request with invalid ID"
    flow:
      - get:
          url: "/-1"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
      - think: 2
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 400

  - name: "API request with edge case: large ID"
