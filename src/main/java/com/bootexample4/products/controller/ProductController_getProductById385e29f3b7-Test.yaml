# Test generated by RoostGPT for test june9rockwelldemo using AI Model gpt

config:
  target: "https://example.com/api/products"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{ $randomNumber(1, 100) }}"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "id"
          - hasProperty: "name"
          - hasProperty: "price"

  - name: "API request with not found"
    flow:
      - get:
          url: "/{{ $randomNumber(1000, 2000) }}"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 404

  - name: "API request with edge case - large ID"
    flow:
      - get:
          url: "/{{ $randomNumber(1000000000000, 10000000000000) }}"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 404