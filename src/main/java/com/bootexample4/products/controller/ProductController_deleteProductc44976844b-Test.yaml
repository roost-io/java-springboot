# Test generated by RoostGPT for test dm-target-repo using AI Model gpt

config:
  target: 'https://example.com/api/products'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - delete:
          url: "/2"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "message"
          - equals:
              message: "Product deleted successfully"

  - name: 'API request with non-existing product'
    flow:
      - delete:
          url: "/9999"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 404
          - hasProperty: "error"
          - equals:
              error: "Product not found"

  - name: 'API request with invalid ID format'
    flow:
      - delete:
          url: "/invalid-id"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 400
          - hasProperty: "error"
          - equals:
              error: "Invalid ID format"

  - name: 'API request with edge case - large ID value'
    flow:
      - delete:
          url: "/9223372036854775807"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 404
          - hasProperty: "error"
          - equals:
              error: "Product not found"