# Test generated by RoostGPT for test june9rockwelldemo using AI Model gpt

config:
  target: 'https://example.com'
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: 'Successful API request'
    flow:
      - delete:
          url: '/products/{{ $randomNumber(1, 1000) }}'
          headers:
            Content-Type: 'application/json'
          capture:
            - json('$', 'response')
          expect:
            - statusCode: 200
            - equals: ['response.status', 'success']

  - name: 'API request with not found product'
    flow:
      - delete:
          url: '/products/{{ $randomNumber(1001, 2000) }}'
          headers:
            Content-Type: 'application/json'
          capture:
            - json('$', 'response')
          expect:
            - statusCode: 404
            - equals: ['response.status', 'not found']

  - name: 'API request with edge case: large ID'
    flow:
      - delete:
          url: '/products/{{ $randomNumber(1000000000, 10000000000) }}'
          headers:
            Content-Type: 'application/json'
          capture:
            - json('$', 'response')
          expect:
            - statusCode: 404
            - equals: ['response.status', 'not found']