# Test generated by RoostGPT for test dm-target-repo using AI Model gpt

config:
  target: "http://localhost:8080/api/products"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          headers:
            Content-Type: "application/json"
          json:
            id: 9
            name: "Chips"
            description: "Chips"
            price: 120.0
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals: ["$.name", "Chips"]

  - name: "API request with validation failure"
    flow:
      - post:
          headers:
            Content-Type: "application/json"
          json:
            id: 9
            description: "Chips"
            price: 120.0
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: ["$.error", "Missing required field 'name'"]

  - name: "API request with edge case"
    flow:
      - post:
          headers:
            Content-Type: "application/json"
          json:
            id: 9
            name: "Chips with special characters: !@#$%^&*()_+"
            description: "Chips with a very long description that exceeds the normal length for a description field. This is to test how the API handles large data inputs and whether it can process them without any issues."
            price: 120.0
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - matches: ["$.name", "Chips with special characters: !@#\\$%\\^&\\*\\(\\)_\\+"]