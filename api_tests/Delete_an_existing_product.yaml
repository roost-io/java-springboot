config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 10
scenarios:
  - name: "Delete an existing product"
    flow:
      # Checking if the product with ID 1 exists
      - get:
          url: "/products/1"
          headers: { "Content-Type": "application/json" }
          expect:
            - statusCode: 200
            - hasProperty: 'id'
            - equals: 
                id: 1
      - log: "Product exists with ID 1"

      # Deleting the product with ID 1
      - delete:
          url: "/products/1"
          headers: { "Content-Type": "application/json" }
          expect:
            - statusCode: 200
      - log: "Product with ID 1 deleted"

      # Checking if the product with ID 1 has been deleted
      - get:
          url: "/products/1"
          headers: { "Content-Type": "application/json" }
          expect:
            - statusCode: 404
      - log: "Product with ID 1 no longer exists"
