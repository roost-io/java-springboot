// Test generated by RoostGPT for test dmIntegrationTest using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    productId: "1"
scenarios:
  - name: "Delete an existing product"
    flow:
      - delete:
          url: "/api/products/{{ productId }}"
          headers: 
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                - "message"
                - "Product deleted successfully"
      - comment: "After deleting, the product should no longer exist. So, a GET request should return 404 status code."
      - get:
          url: "/api/products/{{ productId }}"
          expect:
            - statusCode: 404
