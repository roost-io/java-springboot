// Test generated by RoostGPT for test dm-integration-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Delete an existing product"
    flow:
      # Fetch product with ID 1
      - get:
          url: "/products/1"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: ["id", "name", "description", "price"]
            - equals: [{ "id": 1 }]

      # Delete the fetched product
      - delete:
          url: "/products/1"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - equals: [{ "message": "Product deleted" }]

      # Assert that product with ID 1 no longer exists
      - get:
          url: "/products/1"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
            - equals: [{ "message": "Product not found" }]
