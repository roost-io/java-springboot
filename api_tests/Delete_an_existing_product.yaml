// Test generated by RoostGPT for test dmInteration208 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 10
scenarios:
  - name: "Create a new product"
    flow:
      - post:
          url: "/products"
          json:
            id: 1
            name: "Product1"
            description: "Description of the product"
            price: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.id"
            as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
  - name: "Get the created product"
    flow:
      - get:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
  - name: "Delete the created product"
    flow:
      - delete:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
  - name: "Verify the product is deleted"
    flow:
      - get:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 404
