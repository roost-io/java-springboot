// Test generated by RoostGPT for test dm-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./process.js"

scenarios:
  - name: "Delete an existing product"
    flow:
      # Given there is an existing product with ID 1
      - get:
          url: "/products/1"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: ["id", "name", "description", "price"]
            - equals: 
                - id: 1
                - name: "apple"
                - description: "description of the product"
                - price: 20
      # When the client sends a DELETE request to "/api/products/1"
      - delete:
          url: "/products/1"
          headers:
            Content-Type: "application/json"
          expect:
            # Then the response status code should be 200
            - statusCode: 200
      # And the product with ID 1 should no longer exist
      - get:
          url: "/products/1"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
