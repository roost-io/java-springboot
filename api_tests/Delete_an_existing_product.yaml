// Test generated by RoostGPT for test integration-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ROOST_SERVER_URL}}/api"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Delete an existing product"
    flow:
      - post: 
          url: "/products"
          json:
            id: 1
            name: "Test Product"
            description: "This is a test product"
            price: 100
            category: "Test Category"
          capture:
            json: "$.id"
            as: "productId"
      - get:
          url: "/products/{{productId}}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
      - delete:
          url: "/products/{{productId}}"
          expect:
            - statusCode: 200
      - get:
          url: "/products/{{productId}}"
          expect:
            - statusCode: 404
