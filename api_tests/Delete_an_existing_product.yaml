config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Delete an existing product"
    # Given there is an existing product with ID 1
    flow:
      - post:
          url: "/products"
          json:
            id: 1
            name: "Test Product"
            description: "This is a test product"
            price: 100
          expect:
            - statusCode: 201
            - equals:
                - "message"
                - "Product successfully created"
      
      # When the client sends a DELETE request to "/api/products/1"
      - delete:
          url: "/products/1"
          # Then the response status code should be 200
          expect:
            - statusCode: 200
            - equals:
                - "message"
                - "Product successfully deleted"
      
      # And the product with ID 1 should no longer exist
      - get:
          url: "/products/1"
          expect:
            - statusCode: 404
            - equals:
                - "message"
                - "Product not found"
