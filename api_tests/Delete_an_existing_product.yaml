// Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    id:
      - "1"
    headers:
      - "Content-Type: application/json"

scenarios:
  - name: "Scenario: Delete an existing product"
    flow:
      # Given there is an existing product with ID 1
      - log: "Given there is an existing product with ID 1"
      - get:
          url: "/products/{{ id }}"
          headers: "{{ headers }}"
          expect:
            # Check if the product exists
            - statusCode: 200
            - jsonPath: "$.id"
              equals: "{{ id }}"
      # When the client sends a DELETE request to /api/products/1
      - log: "When the client sends a DELETE request to /api/products/1"
      - delete:
          url: "/products/{{ id }}"
          headers: "{{ headers }}"
          expect:
            # The product should be successfully deleted
            - statusCode: 200
      # Then the response status code should be 200
      - log: "Then the response status code should be 200"
      - get:
          url: "/products/{{ id }}"
          headers: "{{ headers }}"
          expect:
            # The product should no longer exist
            - statusCode: 404
      # And the product with ID 1 should no longer exist
      - log: "And the product with ID 1 should no longer exist"
