// Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Delete an existing product"
    flow:
      - post:
          url: "/products"
          json:
            id: 1
            name: "Test Product"
            description: "This is a test product"
            price: 50
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals:
                id: 1
      # Retrieving the newly created product for validation
      - get:
          url: "/products/1"
          expect:
            - statusCode: 200
            - equals:
                id: 1
      # Deleting the product
      - delete:
          url: "/products/1"
          expect:
            - statusCode: 200
      # Confirming the product has been deleted
      - get:
          url: "/products/1"
          expect:
            - statusCode: 404
