// Test generated by RoostGPT for test dmIntegrationTest using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 10
  variables:
    productId: [1]

scenarios:
  - name: "Delete an existing product"
    flow:
      # Fetch product details before deletion
      - get:
          url: "/products/{{ productId }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
        # Comment: The product details should be successfully fetched and the response should contain properties like name, description, and price.

      # Delete the product
      - delete:
          url: "/products/{{ productId }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
        # Comment: The product should be successfully deleted and the response status code should be 200.

      # Verify that the product is deleted
      - get:
          url: "/products/{{ productId }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
        # Comment: After deletion, the product should no longer exist and fetching its details should return a status code of 404.
