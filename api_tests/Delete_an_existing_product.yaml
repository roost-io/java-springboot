// Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "productId"
    order: sequence
    override: true
scenarios:
  - name: "Find an existing product"
    flow:
      # Fetch the product details
      - get:
          url: "/products/{{ productId }}"
          capture:
            - json: "$.id"
              as: "productId"
            - json: "$.name"
              as: "productName"
            - json: "$.description"
              as: "productDescription"
            - json: "$.price"
              as: "productPrice"
          expect:
            - statusCode: 200
            - equals:
                - "productId"
                - "{{ productId }}"
            - equals:
                - "productName"
                - "{{ productName }}"
            - equals:
                - "productDescription"
                - "{{ productDescription }}"
            - equals:
                - "productPrice"
                - "{{ productPrice }}"
  - name: "Delete an existing product"
    flow:
      # Delete the product
      - delete:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
      # Verify the product is deleted
      - get:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 404
