// Test generated by RoostGPT for test integrationtest-0408 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 10
  variables:
    productId: [1]

scenarios:

  # This scenario tests the deletion of an existing product.
  # The product is first fetched, then deleted, and finally an attempt is made to fetch it again to confirm deletion.
  - name: "Delete an existing product"
    flow:
      # Fetching the product
      - get:
          url: "/products/{{ productId }}"
          expect:
            # Expecting a successful response
            - statusCode: 200
            - hasProperty: ["name", "description", "price"]
            - equals: 
                - "id": "{{ productId }}"
      # Deleting the product
      - delete:
          url: "/products/{{ productId }}"
          expect:
            # Expecting a successful response
            - statusCode: 200
      # Attempting to fetch the deleted product
      - get:
          url: "/products/{{ productId }}"
          expect:
            # Expecting a 'not found' response
            - statusCode: 404
