config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 10
scenarios:
  - name: "Delete an existing product"
    flow:
      # Retrieve an existing product
      - get:
          url: "/products/1"
          capture:
            - json: "$"
              as: "product"
          expect:
            - statusCode: 200
            - equals: 
                - "product.id"
                - 1
            - hasProperty: "product.name"
            - hasProperty: "product.description"
            - hasProperty: "product.price"
        # Comment: The product should be successfully retrieved and its properties should be validated

      # Delete an existing product
      - delete:
          url: "/products/1"
          expect:
            - statusCode: 200
        # Comment: The product should be successfully deleted and the status code should be 200

      # Validate the product has been deleted
      - get:
          url: "/products/1"
          expect:
            - statusCode: 404
        # Comment: The product should no longer exist and the status code should be 404
