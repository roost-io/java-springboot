// Test generated by RoostGPT for test dm-new-integration using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./functions.js"
  variables:
    productId: [1]

scenarios:
  - name: "Delete an existing product"
    comment: "This scenario tests the deletion of an existing product and verifies that it no longer exists after deletion."
    flow:
      - function: "setHeaders"
      - get:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
            - hasProperty: ["id", "name", "description", "price"]
            - equals: 
              - id: "{{ productId }}"
      - function: "setHeaders"
      - delete:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
            - equals: 
              - message: "Product deleted"
      - function: "setHeaders"
      - get:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 404
            - equals: 
              - message: "Product not found"
