scenarios:
  - name: "Delete an existing product and verify the deletion"
    flow:
      # Given there is an existing product with ID 1
      - get:
          url: "/products/1"
          capture:
            - json: "$.id"
              as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals:
                - "productId"
                - "1"
      # When the client sends a DELETE request to "/api/products/1"
      - delete:
          url: "/products/1"
          headers:
            Content-Type: "application/json"
          expect:
            # Then the response status code should be 200
            - statusCode: 200
      # And the product with ID 1 should no longer exist
      - get:
          url: "/products/1"
          expect:
            - statusCode: 404
