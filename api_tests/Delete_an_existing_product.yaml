// Test generated by RoostGPT for test divyesh-Integration using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"

scenarios:
  - name: "Delete an existing product"
    flow:
      # Generate a product ID
      - function: "generateProductId"

      # Get the product details 
      - get:
          url: "/products/{{ productId }}"
          headers:
            Content-Type: "application/json"
          expect:
            # Expect a successful response
            - statusCode: 200
            # Expect the product details to include a 'name' property
            - hasProperty: "name"

      # Delete the product
      - delete:
          url: "/products/{{ productId }}"
          headers:
            Content-Type: "application/json"
          expect:
            # Expect a successful response
            - statusCode: 200

      # Verify the product has been deleted
      - get:
          url: "/products/{{ productId }}"
          headers:
            Content-Type: "application/json"
          expect:
            # Expect a 'Not Found' response
            - statusCode: 404
