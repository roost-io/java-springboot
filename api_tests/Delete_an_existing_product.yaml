// Test generated by RoostGPT for test dmtestIntegration-2507 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    id: [1]

scenarios:
  - name: "Find an existing product before deletion"
    # This scenario fetches an existing product before deletion. The expected response status is 200.
    flow:
      - get:
          url: "/products/{{ id }}"
          expect:
            - statusCode: 200
            - hasProperty: ["name", "description", "price"]
            - equals: 
                - "id": "{{ id }}"
                - "name": "apple"
                - "description": "description of the product"
                - "price": 20

  - name: "Delete an existing product"
    # This scenario deletes an existing product. The expected response status is 200.
    flow:
      - delete:
          url: "/products/{{ id }}"
          expect:
            - statusCode: 200

  - name: "Verify deletion of the product"
    # This scenario verifies if the product has been deleted by fetching the product again. The expected response status is 404.
    flow:
      - get:
          url: "/products/{{ id }}"
          expect:
            - statusCode: 404
