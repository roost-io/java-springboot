config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Scenario: Delete an existing product"
    flow:
      - log: "Given there is an existing product with ID 1"
      - get:
          url: "/products/1"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
          capture:
            json: "$.id"
            as: "ProductID"
      - log: "Existing product with ID {{ ProductID }} retrieved"

      - log: "When the client sends a DELETE request to /api/products/1"
      - delete:
          url: "/products/{{ ProductID }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
      - log: "Product with ID {{ ProductID }} deleted"

      - log: "Then the response status code should be 200"
      - get:
          url: "/products/{{ ProductID }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
      - log: "And the product with ID {{ ProductID }} should no longer exist"
