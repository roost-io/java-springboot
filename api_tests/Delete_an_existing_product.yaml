// Test generated by RoostGPT for test dmInteration208 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Scenario: Delete an existing product"
    # Given there is an existing product with ID 1
    # When the client sends a DELETE request to "/api/products/1"
    # Then the response status code should be 200
    # And the product with ID 1 should no longer exist
    flow:
      - get:
          url: "/products/1"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
      - delete:
          url: "/products/1"
          expect:
            - statusCode: 200
            - equals: "Product deleted"
      - get:
          url: "/products/1"
          expect:
            - statusCode: 404
            - equals: "Product not found"
