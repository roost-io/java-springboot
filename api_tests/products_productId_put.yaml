# Test generated by RoostGPT for test dm-artillery-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "products_productId_put.csv"
    fields:
      - "id"
      - "name"
      - "description"
      - "price"
    skipHeader: true
  plugins:
    expect: {}
scenarios:
  - name: "Successful API request"
    flow:
      - put:
          url: "/products/{{ id }}"
          json:
            id: "{{ id }}"
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
  - name: "API request with validation failure"
    flow:
      - put:
          url: "/products/invalidId"
          json:
            id: "invalidId"
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 404
  - name: "API request with edge case"
    flow:
      - put:
          url: "/products/{{ id }}"
          json:
            id: "{{ id }}"
            name: "{{ name }}"
            description: "This is a very long description with special characters !@#$%^&*()"
            price: "9999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
