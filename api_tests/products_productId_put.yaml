# Test generated by RoostGPT for test dm-productiv-test using AI Type Vertex AI and AI Model code-bison

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - scenario: Successful API request
    payload:
      name: 1
      description: 'mango'
      price: 50
    headers:
      Content-Type: application/json
    expect:
      statusCode: 200
      body:
        id: 4
        name: '1'
        description: 'mango'
        price: 50

  - scenario: API request with validation failure
    payload:
      description: 'mango'
      price: 50
    headers:
      Content-Type: application/json
    expect:
      statusCode: 400
      body:
        message: 'Invalid input'

  - scenario: API request with edge case
    payload:
      name: 'apple'
      description: 'description of the product with special characters !@#$%^&*()'
      price: 20
    headers:
      Content-Type: application/json
    expect:
      statusCode: 200
      body:
        id: 4
        name: 'apple'
        description: 'description of the product with special characters !@#$%^&*()'
        price: 20

  - scenario: API request with invalid URL
    request:
      method: PUT
      url: https://invalid-url.com/products/4
    expect:
      statusCode: 404
