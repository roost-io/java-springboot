# Test generated by RoostGPT for test dmtestnew using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "products_productId_put.csv"
    fields: ["id", "name", "description", "price"]
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products/{{ id }}"
          headers:
            content-type: "application/json"
          json:
            id: "{{ id }}"
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "id"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/invalid/url"
          headers:
            content-type: "application/json"
          json:
            id: "{{ id }}"
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 404

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products/{{ id }}"
          headers:
            content-type: "application/json"
          json:
            id: 999999999
            name: "!@#$%^&*()_+"
            description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus."
            price: 999999999
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "id"
            - hasProperty: "description"
            - hasProperty: "price"
