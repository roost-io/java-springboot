# Test generated by RoostGPT for test divyeshtestexecution using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "products_productId_put.csv"
    fields:
      - "id"
      - "name"
      - "description"
      - "price"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products/{{ productId }}"
          json:
            id: "{{ id }}"
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/invalid_url"
          json:
            id: "{{ id }}"
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 404

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products/{{ productId }}"
          json:
            id: 99999999999
            name: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas maximus."
            description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas maximus."
            price: 99999999999
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
