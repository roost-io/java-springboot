# Test generated by RoostGPT for test dm-cloudwatch using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "products_productId_delete.csv"
    fields:
      - "productId"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "Product deleted"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/products/invalidId"
          expect:
            - statusCode: 404
            - hasProperty: "message"
            - equals: 
                message: "Not Found"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/products/9999999999"
          expect:
            - statusCode: 404
            - hasProperty: "message"
            - equals: 
                message: "Not Found"
