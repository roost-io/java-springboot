# Test generated by RoostGPT for test dmtestnew using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "products_productId_delete.csv"
    skipHeader: true
    fields:
      - "productId"

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
            - hasProperty: "description"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/products/invalidProductId"
          expect:
            - statusCode: 404
            - hasProperty: "description"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/products/1234567890"
          expect:
            - statusCode: 200
            - hasProperty: "description"
