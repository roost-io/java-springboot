# Test generated by RoostGPT for test divyeshtestexecution using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "products_productId_delete.csv"
    fields:
      - "productId"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
            - hasProperty: "description"
            - equals: 
                description: "Product deleted"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products/invalid_product_id"
          expect:
            - statusCode: 404
            - hasProperty: "description"
            - equals: 
                description: "Not Found"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products/99999999999999999999"
          expect:
            - statusCode: 404
            - hasProperty: "description"
            - equals: 
                description: "Not Found"
