# Test generated by RoostGPT for test divyeshtestexecution using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "products_get.csv"
    fields:
      - "id"
      - "name"
      - "description"
      - "price"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "id"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/invalidurl"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          qs:
            name: "apple"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "id"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                - "{{ name }}"
                - "apple"
