# Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "${SERVER_URL}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers: { "Content-Type": "application/json" }
          expect:
            - statusCode: 200
            - hasProperty: 'name'

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products"
          headers: { "Content-Type": "application/json" }
          beforeRequest:
            - think: 1
          json:
            name: ""
          expect:
            - statusCode: 400
            - bodyContains: "name is required"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products"
          headers: { "Content-Type": "application/json" }
          beforeRequest:
            - think: 1
          json:
            name: "a very long string that exceeds the maximum length or contains special characters"
          expect:
            - statusCode: 200
            - bodyContains: "name is too long"
