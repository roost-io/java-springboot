# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./processor.js"
  
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.body"
            as: "response"
      - think: 5
      - assert:
          - "statusCode === 200"
          - "response.id !== undefined"
          - "response.name !== undefined"
          - "response.description !== undefined"
          - "response.price !== undefined"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.body"
            as: "response"
      - think: 5
      - assert:
          - "statusCode === 400"
          - "response.error !== undefined"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.body"
            as: "response"
      - think: 5
      - assert:
          - "statusCode >= 200 && statusCode < 300"
          - "response.id !== undefined"
          - "response.name !== undefined"
          - "response.description !== undefined"
          - "response.price !== undefined"
