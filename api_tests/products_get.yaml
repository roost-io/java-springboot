# Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "${SERVER_URL}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          expect:
            - statusCode: 200
            - hasProperty: 'name'

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products"
          headers:
            name: ""
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products"
          headers:
            name: "!@#$%^&*()_+"
          expect:
            - statusCode: 200
            - hasProperty: 'name'
