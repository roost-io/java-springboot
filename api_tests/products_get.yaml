# Test generated by RoostGPT for test dm-productiv-test using AI Type Vertex AI and AI Model code-bison

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - scenario: Successful API request
    payload:
      name: apple
      description: description of the product
      price: 50
    headers:
      Content-Type: application/json
    expect:
      statusCode: 200
      body:
        hasProperty: id
        hasProperty: name
        hasProperty: description
        hasProperty: price

  - scenario: API request with validation failure
    payload:
      name:
      description: description of the product
      price: 50
    headers:
      Content-Type: application/json
    expect:
      statusCode: 400
      body:
        hasProperty: message

  - scenario: API request with edge case
    payload:
      name: "apple's"
      description: description of the product
      price: 50
    headers:
      Content-Type: application/json
    expect:
      statusCode: 200
      body:
        hasProperty: id
        hasProperty: name
        hasProperty: description
        hasProperty: price

