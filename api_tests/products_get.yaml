# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "id"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products"
          headers:
            x-invalid-header: "invalid"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products"
          headers:
            x-large-data: "{{ largeData }}"
          expect:
            - statusCode: "{{ statusCode }}"
            - hasProperty: "name"
            - hasProperty: "id"
            - hasProperty: "description"
            - hasProperty: "price"
