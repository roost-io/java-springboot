config:
  target: "https://example.com/api"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "products"
          - equals:
              - json("$.products.length"): 4

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
            Authorization: "invalid_token"
        expect:
          - statusCode: 400
          - hasProperty: "error"
          - equals:
              - json("$.error.message"): "Invalid token"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products?name=*&limit=100000"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: "{{ status }}"
          - hasProperty: "products"
          - inRange: [json("$.products.length"), 0, 100000]