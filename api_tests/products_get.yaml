config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          expect:
            - statusCode: 200
            - hasProperty: 'name'
  
  # This scenario should fail as we are not providing any required field in the payload
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          json:
            description: "description of the product"
            price: 20
          expect:
            - statusCode: 400

  # This scenario is to test the edge case where we are providing large data in the payload
  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            name: "a".repeat(1000)  # large data
            description: "description of the product"
            price: 20
          expect:
            - statusCode: 200
            - hasProperty: 'name'
