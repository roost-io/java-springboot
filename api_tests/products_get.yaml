# Test generated by RoostGPT for test dm-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: 'name'

  - name: 'API request with validation failure'
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          beforeRequest:
            - function: "setInvalidPayload"
          expect:
            - statusCode: 400
            - hasProperty: 'error'

  - name: 'API request with edge case'
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          beforeRequest:
            - function: "setEdgeCasePayload"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: 'name'
