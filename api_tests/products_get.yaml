# Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{process.env.SERVER_URL}}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "id"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          json:
            name: "apple"
            price: 50
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            name: "apple"
            description: "apple"
            price: 50
          expect:
            - statusCode: 200
            - equals:
                name: "apple"
                description: "apple"
                price: 50
