    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          beforeRequest:
            - think: 1
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "id"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals: 
                - "{{ name }}"
                - "apple"
            - equals: 
                - "{{ description }}"
                - "description of the product"
