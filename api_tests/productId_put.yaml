# Test generated by RoostGPT for test dm-target-swagger using AI Model gpt

config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products/{{ $randomNumber(1, 100) }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          capture:
            json: "$.data"
            as: "responseData"
      - think: 1
      - log: "Response data: {{ responseData }}"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products/invalid"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          capture:
            statusCode: statusCode
            json: "$.error"
            as: "errorResponse"
      - think: 1
      - log: "Error response: {{ errorResponse }}"
      - assert:
          - statusCode: 400
          - errorResponse: "Invalid product ID"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products/{{ $randomString(10) }}"
          headers:
            Authorization: "Bearer {{ $processEnvironment.TOKEN }}"
          capture:
            statusCode: statusCode
            json: "$.data"
            as: "edgeCaseData"
      - think: 1
      - log: "Edge case data: {{ edgeCaseData }}"
      - assert:
          - statusCode: 200
          - edgeCaseData: "{{ $pattern(/[A-Za-z0-9]+/) }}"