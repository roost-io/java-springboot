# Test generated by RoostGPT for test dm-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products/10"
          json:
            id: 10
            name: "apple"
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - equals: 
                name: "apple"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products/11"
          json:
            id: 11
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products/12"
          json:
            id: 12
            name: "apple"*1000
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - equals: 
                name: "apple"*1000

  - name: "API request with product not found"
    flow:
      - post:
          url: "/products/13"
          json:
            id: 13
            name: "apple"
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
