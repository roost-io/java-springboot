# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products/10"
          json:
            id: 10
            name: "apple"
            description: "description of the product"
            price: 20
          capture:
            json: "$.id"
            as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "name"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products/11"
          json:
            description: "description of the product"
            price: 20
          capture:
            json: "$.id"
            as: "productId"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products/12"
          json:
            id: 12
            name: "a very long product name with special characters !@#$%^&*()"
            description: "description of the product"
            price: 20
          capture:
            json: "$.id"
            as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "name"
