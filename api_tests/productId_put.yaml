# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products/{{ productId }}"
          json:
            id: 10
            name: "apple"
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - equals:
                - "body.id": 10
                - "body.name": "apple"
                - "body.description": "description of the product"
                - "body.price": 20

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products/{{ productId }}"
          json:
            id: 10
            name: ""
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products/{{ productId }}"
          json:
            id: 10
            name: "apple with a very long name that exceeds the maximum allowed length"
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errors"
