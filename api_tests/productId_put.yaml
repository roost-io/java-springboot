# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products/1"
          json:
            id: 1
            name: "apple"
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.id"
            as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "name"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products/2"
          json:
            id: 2
            name: ""
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.id"
            as: "productId"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products/3"
          json:
            id: 3
            name: "apple"
            description: "description of the product with special characters !@#"
            price: 999999999
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.id"
            as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - equals: 
                json: "$.price"
                value: 999999999
