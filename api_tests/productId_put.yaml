# Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "${SERVER_URL}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products/{{ productId }}"
          json:
            id: 4
            name: "apple"
            description: "description of the product"
            price: 20
          expect:
            - statusCode: 200
            - equals:
                - "body.id": 4
                - "body.name": "apple"
                - "body.description": "description of the product"
                - "body.price": 20

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products/{{ productId }}"
          json:
            id: 4
            name: ""
            description: "description of the product"
            price: 20
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products/{{ productId }}"
          json:
            id: 4
            name: "apple"*100
            description: "description of the product"*100
            price: 20
          expect:
            - statusCode: 200
            - equals:
                - "body.id": 4
                - "body.name": "apple"*100
                - "body.description": "description of the product"*100
                - "body.price": 20
