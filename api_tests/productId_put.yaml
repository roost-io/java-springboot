# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products/1"
          json:
            id: 1
            name: "apple"
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - equals: 
                - "name"
                - "apple"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products/1"
          json:
            id: 1
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "message"
            - equals: 
                - "message"
                - "name is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products/1"
          json:
            id: 1
            name: "apple with special character @#"
            description: "description of the product with large data"
            price: 20000000000
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $between(200, 400) }}"
            - hasProperty: "name"
            - equals: 
                - "name"
                - "apple with special character @#"
