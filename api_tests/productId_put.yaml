# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products/1"
          json:
            id: 1
            name: "apple"
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.name }}"
                - "apple"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products/1"
          json:
            id: 1
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products/1"
          json:
            id: 1
            name: "apple"*1000
            description: "description of the product"*1000
            price: 20
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.name }}"
                - "apple"*1000
