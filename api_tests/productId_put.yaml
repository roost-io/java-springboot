# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products/{{ productId }}"
          json:
            id: 10
            name: "apple"
            description: "description of the product"
            price: 20
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.name }}"
                - "apple"
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products/{{ productId }}"
          json:
            id: 10
            description: "description of the product"
            price: 20
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 400
            - equals:
                - "{{ response.error }}"
                - "name is required"
  - name: "API request with edge case"
    flow:
      - post:
          url: "/products/{{ productId }}"
          json:
            id: 10
            name: "apple"
            description: "description of the product with special characters !@#$%^&*()"
            price: 2000000000
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.name }}"
                - "apple"
