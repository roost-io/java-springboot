# Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{process.env.SERVER_URL}}"

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products/4"
          json:
            id: 10
            name: "apple"
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.name }}"
                - "apple"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products/4"
          json:
            id: 10
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 400
            - equals:
                - "{{ response.message }}"
                - "name field is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products/4"
          json:
            id: 10
            name: "apple with special characters *&^%$#@!"
            description: "description of the product with large data" + "a"*1000
            price: 20
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - inRange: 
                - statusCode
                - 200
                - 500
            - match:
                - "{{ response.name }}"
                - "/apple with special characters *&^%$#@!/i"
