# Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{process.env.SERVER_URL}}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products/4"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - equals: 
                id: 4
                name: "1"
                description: "banana"
                price: 50

  - name: "API request with invalid product id"
    flow:
      - get:
          url: "/products/999999999"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
            - equals: 
                description: "Product not found"

  - name: "API request with non-integer product id"
    flow:
      - get:
          url: "/products/abc"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
