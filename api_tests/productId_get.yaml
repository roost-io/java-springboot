# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products/1"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - hasProperty: "id"
            - equals: 
                - "id": 1
                - "name": "Chips"
                - "description": "Uncle Chips"
                - "price": 120.0

  - name: "API request with product not found"
    flow:
      - get:
          url: "/products/2"
          expect:
            - statusCode: 404
            - equals: 
                - "message": "Product not found"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products/3"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - hasProperty: "id"
