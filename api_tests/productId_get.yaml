# Test generated by RoostGPT for test dm-target-swagger using AI Model gpt

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/api/products/1"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "id"
          - hasProperty: "name"
          - hasProperty: "description"
          - hasProperty: "price"

  - name: "API request with non-existent product"
    flow:
      - get:
          url: "/api/products/2"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 404

  - name: "API request with edge case"
    flow:
      - get:
          url: "/api/products/3"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode:
              in: [200, 404]
          - hasProperty: "id"
          - hasProperty: "name"
          - hasProperty: "description"
          - hasProperty: "price"