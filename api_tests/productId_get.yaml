# Test generated by RoostGPT for test dmapispec using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products/{{ productId }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - hasProperty: "id"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products/999999" # Invalid product ID
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products/{{ productId }}" # Special characters, large data
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: [200, 404] # Acceptable status codes
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - hasProperty: "id"
