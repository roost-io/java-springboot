# Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "${SERVER_URL}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    productId: [1, 2, 3, 4, 5]

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
            - hasProperty: ['name']

  - name: "API request with non-existing product"
    flow:
      - get:
          url: "/products/999999"
          expect:
            - statusCode: 404

  - name: "API request with invalid product id"
    flow:
      - get:
          url: "/products/abc"
          expect:
            - statusCode: 400
