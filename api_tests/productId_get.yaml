# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products/1"
          capture:
            - json: "$.id"
              as: "id"
            - json: "$.name"
              as: "name"
            - json: "$.description"
              as: "description"
            - json: "$.price"
              as: "price"
          expect:
            - statusCode: 200
            - equals:
                - "id"
                - 1
            - equals:
                - "name"
                - "Chips"
            - equals:
                - "description"
                - "Uncle Chips"
            - equals:
                - "price"
                - 120.0

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products/999999999999"
          expect:
            - statusCode: 404

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products/2"
          expect:
            - statusCode: 200
            - equals:
                - "id"
                - 2
            - equals:
                - "name"
                - "apple"
            - equals:
                - "description"
                - "description of the product"
            - equals:
                - "price"
                - 20
