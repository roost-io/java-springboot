# Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "${SERVER_URL}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products/{{ productId }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.id"
            as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "name"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products/{{ invalidProductId }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products/{{ edgeCaseProductId }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ expectedStatusCode }}"
            - hasProperty: "name"
