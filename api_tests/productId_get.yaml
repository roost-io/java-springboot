# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products/1"
          expect:
            - statusCode: 200
            - hasProperty: ['name', 'description', 'price', 'id']

  - name: "API request with non-existent product"
    flow:
      - get:
          url: "/products/999999"
          expect:
            - statusCode: 404

  - name: "API request with non-numeric product ID"
    flow:
      - get:
          url: "/products/abc"
          expect:
            - statusCode: 400

  - name: "API request with special characters in product ID"
    flow:
      - get:
          url: "/products/!@#$%^&*()"
          expect:
            - statusCode: 400
