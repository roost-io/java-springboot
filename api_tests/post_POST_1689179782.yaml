  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: '/post'
          headers:
            Content-Type: 'text/plain'
          json:
            message: 'Duis posuere augue vel cursus pharetra. In luctus a ex nec pretium...'
