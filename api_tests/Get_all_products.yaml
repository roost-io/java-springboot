// Test generated by RoostGPT for test dmtestIntegration-2507 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"

scenarios:
  - name: "Scenario: Get All Products"
    # When the client sends a GET request to "/api/products" to get the list of all products
    # Then the list of products returned should be empty
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
        capture:
          json: "$.products"
          as: "products"
        # Assert that the status code is 200
        # Assert that the 'products' property exists
        # Assert that the 'products' property is an empty array
        expect:
          - statusCode: 200
          - hasProperty: 'products'
          - equals: 
              products: []
