// Test generated by RoostGPT for test dmIntegrationTest using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    headers:
      Content-Type: "application/json"
scenarios:
  - name: "Scenario: Get all products"
    comment: "This scenario sends a GET request to /products and expects an empty list of products in return"
    flow:
      - get:
          url: "/products"
          headers: "{{ headers }}"
          expect:
            - statusCode: 200
            - hasProperty: "products"
            - equals:
                products: []
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                id:
                  type: "integer"
                  format: "int64"
                name:
                  type: "string"
                description:
                  type: "string"
                price:
                  type: "integer"
                  format: "int64"
