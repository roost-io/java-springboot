// Test generated by RoostGPT for test dm-integration-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Scenario: Get all products"
    comment: "When the client sends a GET request '/api/products' to get the list of all products, then the list of products returned should be empty"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "responseBody"
          expect:
            - statusCode: 200
            - equals:
                - "{{ responseBody }}"
                - []
            - hasProperty: ["id", "name", "description", "price"]
            - equals:
                - "{{ id }}"
                - 10
            - equals:
                - "{{ name }}"
                - "apple"
            - equals:
                - "{{ description }}"
                - "description of the product"
            - equals:
                - "{{ price }}"
                - 20
