// Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my_functions.js"

scenarios:
  - name: "Scenario: Get all products"
    flow:
      # When the client sends a GET request "/api/products" to get the list of all products
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "responseBody"
          expect:
            # Then the list of products returned should be empty
            - statusCode: 200
            - hasProperty: []
      - think: 1
  - name: "Scenario: Validate product details"
    flow:
      # When the client sends a GET request "/api/products" to get the list of all products
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "responseBody"
          expect:
            # Then the list of products returned should have the correct details
            - statusCode: 200
            - equals:
                - "{{ responseBody[0].id }}"
                - 1
            - equals:
                - "{{ responseBody[0].name }}"
                - "apple"
            - equals:
                - "{{ responseBody[0].description }}"
                - "apple"
            - equals:
                - "{{ responseBody[0].price }}"
                - 50
      - think: 1
