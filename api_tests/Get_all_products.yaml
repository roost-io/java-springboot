// Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Scenario: Get all products"
    # When the client sends a GET request "/api/products" to get the list of all products
    # Then the list of products returned should be empty
    flow:
      - get:
          url: "/products"
          capture:
            - json: "$"
              as: "responseBody"
          expect:
            - statusCode: 200
            - equals: 
                - "{{ responseBody }}"
                - []
            - hasProperty: []
            - contentType: "application/json"
            - hasProperty: ["id", "name", "description", "price"]
            - match:
                json: "$..id"
                value: "integer"
            - match:
                json: "$..name"
                value: "string"
            - match:
                json: "$..description"
                value: "string"
            - match:
                json: "$..price"
                value: "integer"
