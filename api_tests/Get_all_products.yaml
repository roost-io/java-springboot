// Test generated by RoostGPT for test dmtestIntegration-2507 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"

scenarios:
  - name: "Scenario: Get all products"
    # Description: This scenario tests if the GET /api/products endpoint returns an empty list of products
    # Expected Outcome: The list of products returned should be empty
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.products"
              as: "products"
          expect:
            - statusCode: 200
            - hasProperty: "products"
            - equals:
                products: []
      - log: "Fetched all products"
      - think: 1

      - function: "validateProductDetails"
        with:
          products: "{{ products }}"
      - log: "Validated product details"
      - think: 1
