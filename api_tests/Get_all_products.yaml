// Test generated by RoostGPT for test divyesh-Integration using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Get all products"
    flow:
      - get:
          url: "/products"
          expect:
            - statusCode: 200
            - hasProperty: "products"
            - equals:
                - "products": []
  - name: "Add a new product to the store"
    flow:
      - post:
          url: "/products"
          json:
            name: "New Product"
            description: "This is a new product"
            price: 100
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 201
            - hasProperty: "product"
            - equals:
                - "product.name": "New Product"
                - "product.description": "This is a new product"
                - "product.price": 100
  - name: "Find product by ID"
    flow:
      - get:
          url: "/products/1"
          expect:
            - statusCode: 200
            - hasProperty: "product"
            - equals:
                - "product.id": 1
  - name: "Updates a product in the store with form data"
    flow:
      - put:
          url: "/products/1"
          json:
            name: "Updated Product"
            description: "This is an updated product"
            price: 150
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "product"
            - equals:
                - "product.name": "Updated Product"
                - "product.description": "This is an updated product"
                - "product.price": 150
  - name: "Deletes a product"
    flow:
      - delete:
          url: "/products/1"
          expect:
            - statusCode: 200
            - equals:
                - "message": "Product deleted successfully"
