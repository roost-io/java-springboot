# Test generated by RoostGPT for test dm-artillery-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  plugins:
    expect: {}
  payload:
    path: "products_productId_get.csv"
    fields:
      - "productId"
    skipHeader: true
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
  - name: "API request with product not found"
    flow:
      - get:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 404
  - name: "API request with invalid URL"
    flow:
      - get:
          url: "/invalid/{{ productId }}"
          expect:
            - statusCode: 404
  - name: "Edge case with large product ID"
    flow:
      - get:
          url: "/products/99999999999999999999"
          expect:
            - statusCode: 404
