# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/products/2"
          expect:
            - statusCode: 200
            - body: "Product deleted"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/products/invalid"
          expect:
            - statusCode: 404
            - body: "Not Found"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/products/99999999999999999999"
          expect:
            - statusCode: 404
            - body: "Not Found"
