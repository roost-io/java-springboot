# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 2

scenarios:
  - name: 'Successful API request'
    flow:
      - log: "Deleting a product"
      - delete:
          url: "/products/2"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
      - think: 2
      - log: "Asserting the response"
      - assert:
          - statusCode: 200
          - body: "response"
          - equals: "Product deleted"

  - name: 'API request with validation failure'
    flow:
      - log: "Deleting a product"
      - delete:
          url: "/products/99999"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
      - think: 2
      - log: "Asserting the response"
      - assert:
          - statusCode: 404
          - body: "response"
          - equals: "Not Found"

  - name: 'API request with edge case'
    flow:
      - log: "Deleting a product"
      - delete:
          url: "/products/%%%"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
      - think: 2
      - log: "Asserting the response"
      - assert:
          - statusCode: 400
          - body: "response"
          - equals: "Invalid product id"
