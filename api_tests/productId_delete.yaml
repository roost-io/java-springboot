# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - log: "Deleting product"
      - delete:
          url: "/products/2"
          headers:
            Content-Type: "application/json"
      - think: 5
      - log: "Deleted product"
      - assert:
          - statusCode: 200
          - body: "Product deleted"

  - name: "API request with validation failure"
    flow:
      - log: "Deleting product"
      - delete:
          url: "/products/9999999999"
          headers:
            Content-Type: "application/json"
      - think: 5
      - log: "Product not found"
      - assert:
          - statusCode: 404
          - body: "Not Found"

  - name: "API request with edge case"
    flow:
      - log: "Deleting product"
      - delete:
          url: "/products/!@#$%^&*()"
          headers:
            Content-Type: "application/json"
      - think: 5
      - log: "Product not found"
      - assert:
          - statusCode: 404
          - body: "Not Found"
