# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    productId:
      - "2"
      - "3"
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/products/{{ productId }}"
          headers: "{{ headers }}"
          capture:
            json: "$.message"
            as: "responseMessage"
      - think: 5
      - assert:
          - statusCode: 200
          - responseMessage: "Product deleted"

  - name: "API request with product not found"
    flow:
      - delete:
          url: "/products/{{ productId }}"
          headers: "{{ headers }}"
          capture:
            json: "$.message"
            as: "responseMessage"
      - think: 5
      - assert:
          - statusCode: 404
          - responseMessage: "Product not found"

  - name: "API request with invalid product id"
    flow:
      - delete:
          url: "/products/invalid"
          headers: "{{ headers }}"
          capture:
            json: "$.message"
            as: "responseMessage"
      - think: 5
      - assert:
          - statusCode: 400
          - responseMessage: "Invalid product id"

  - name: "API request with edge case of large product id"
    flow:
      - delete:
          url: "/products/999999999999999999"
          headers: "{{ headers }}"
          capture:
            json: "$.message"
            as: "responseMessage"
      - think: 5
      - assert:
          - statusCode: 404
          - responseMessage: "Product not found"
