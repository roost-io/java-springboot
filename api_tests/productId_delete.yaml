# Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "${SERVER_URL}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products/{{ productId }}"
          headers:
            Content-Type: "application/json"
          json:
            productId: 4
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "Product deleted"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products/{{ productId }}"
          headers:
            Content-Type: "application/json"
          json:
            productId: ""
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Product id is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products/{{ productId }}"
          headers:
            Content-Type: "application/json"
          json:
            productId: "!@#$%^&*()_+"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Product id is not valid"
