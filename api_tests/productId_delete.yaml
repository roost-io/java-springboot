# Test generated by RoostGPT for test dm-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/products/{{ productId }}"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.message }}"
                - "Product deleted"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/products/invalid"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 404
            - equals:
                - "{{ response.message }}"
                - "Not Found"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/products/9999999999999999999999999999999999"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 404
            - equals:
                - "{{ response.message }}"
                - "Not Found"

  - name: "API request with non-existing product"
    flow:
      - delete:
          url: "/products/0"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 404
            - equals:
                - "{{ response.message }}"
                - "Not Found"
