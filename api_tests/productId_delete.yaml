# Test generated by RoostGPT for test dmapispec using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    # This scenario tests the successful deletion of a product
    flow:
      - delete:
          url: "/products/{{ productId }}"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.productId"
              as: "productId"
      - think: 1
      - assert:
          - statusCode: 200
          - body: "Product deleted"

  - name: "API request with validation failure"
    # This scenario tests the deletion of a product with invalid productId
    flow:
      - delete:
          url: "/products/{{ invalidProductId }}"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.productId"
              as: "invalidProductId"
      - think: 1
      - assert:
          - statusCode: 404
          - body: "Not Found"

  - name: "API request with edge case"
    # This scenario tests the deletion of a product with large productId
    flow:
      - delete:
          url: "/products/{{ largeProductId }}"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.productId"
              as: "largeProductId"
      - think: 1
      - assert:
          - statusCode: 404
          - body: "Not Found"
