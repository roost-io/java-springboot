# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/products/2"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response.message"
            - equals: 
                - "{{ response.message }}"
                - "Product deleted"

  - name: "API request with non-existing product"
    flow:
      - delete:
          url: "/products/3"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 404
            - hasProperty: "response.message"
            - equals: 
                - "{{ response.message }}"
                - "Product not found"

  - name: "API request with invalid product id"
    flow:
      - delete:
          url: "/products/abc"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 400
            - hasProperty: "response.message"
            - equals: 
                - "{{ response.message }}"
                - "Invalid product id"

