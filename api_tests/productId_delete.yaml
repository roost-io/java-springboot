# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/products/2"
          expect:
            - statusCode: 200
            - hasProperty: 'Deleted product'

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/products/9999999999999999999999999999999999999999999999999999999999"
          expect:
            - statusCode: 404
            - hasProperty: 'Not Found'

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/products/!@#$%^&*()_+"
          expect:
            - statusCode: 404
            - hasProperty: 'Not Found'
