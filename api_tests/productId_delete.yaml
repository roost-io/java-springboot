# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/products/2"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "description"
            - equals: 
                description: "Product deleted"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/products/99999"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
            - hasProperty: "description"
            - equals: 
                description: "Not Found"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/products/2a"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "description"
            - equals: 
                description: "Invalid product id"
