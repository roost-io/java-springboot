# Test generated by RoostGPT for test dm-target-swagger using AI Model gpt

config:
  target: "https://example.com/api"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/products/2"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals:
                - "{{ message }}"
                - "Deleted product"

  - name: "API request with product not found"
    flow:
      - delete:
          url: "/products/3"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            - equals:
                - "{{ error }}"
                - "Product not found"

  - name: "API request with edge case: large product ID"
    flow:
      - delete:
          url: "/products/99999999999999999999"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            - equals:
                - "{{ error }}"
                - "Product not found"