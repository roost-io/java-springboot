# Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "${SERVER_URL}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/products/{{ productId }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 3
      - assert:
          - statusCode: 200
          - body: "Product deleted"
          - response.message: "Product deleted"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/products/{{ invalidProductId }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 3
      - assert:
          - statusCode: 404
          - body: "Not Found"
          - response.message: "Not Found"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/products/{{ edgeCaseProductId }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 3
      - assert:
          - statusCode: 200
          - response.message: "Product deleted"
