// Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Create, Fetch and Delete a product"
    flow:
      # Given there is an existing product with ID 1
      - post:
          url: "/products"
          json:
            id: 1
            name: "Product 1"
            description: "This is product 1"
            price: 100
          expect:
            - statusCode: 200
            - jsonPath: "$.id"
              value: 1
            - jsonPath: "$.name"
              value: "Product 1"
            - jsonPath: "$.description"
              value: "This is product 1"
            - jsonPath: "$.price"
              value: 100

      # When the client sends a GET request "/api/products/1" to get a product by its id
      - get:
          url: "/products/1"
          expect:
            # Then the response status code should be 200
            - statusCode: 200
            # And the response should contain the product with ID 1
            - jsonPath: "$.id"
              value: 1
            - jsonPath: "$.name"
              value: "Product 1"
            - jsonPath: "$.description"
              value: "This is product 1"
            - jsonPath: "$.price"
              value: 100

      # Cleanup after test
      - delete:
          url: "/products/1"
          expect:
            - statusCode: 200
            - jsonPath: "$.message"
              value: "Product deleted successfully"
