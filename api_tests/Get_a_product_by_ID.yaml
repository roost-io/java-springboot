// Test generated by RoostGPT for test dm-new-integration using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Get a product by ID"
    comment: "This scenario tests the retrieval of a product by its ID. Expected outcome is a 200 response and the product details in the response body."
    flow:
      - get:
          url: "/products/1"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
          capture:
            - json: "$.id"
              as: "productId"
            - json: "$.name"
              as: "productName"
            - json: "$.description"
              as: "productDescription"
            - json: "$.price"
              as: "productPrice"
      - think: 1
      - log: "Retrieved product with id {{ productId }}, name {{ productName }}, description {{ productDescription }}, and price {{ productPrice }}"
