// Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 10
  variables:
    productId: [1]

scenarios:
  - name: "Scenario: Get a product by ID"
    comment: "This scenario tests the retrieval of a product by its ID. The expected outcome is a successful operation with a status code of 200 and the returned product having the requested ID."
    flow:
      - get:
          url: "/products/{{ productId }}"
          headers: 
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals:
                - "id"
                - "{{ productId }}"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - isInteger: "price"
            - isInteger: "id"
            - isString: "name"
            - isString: "description"
