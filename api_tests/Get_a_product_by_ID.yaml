// Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Scenario: Create and Retrieve a Product"
    flow:
      # Given there is an existing product with ID 1
      - post:
          url: "/products"
          json:
            id: 1
            name: "Test Product"
            description: "This is a test product"
            price: 50
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 201
            - hasProperty: "id"
            - equals:
                id: 1
                name: "Test Product"
                description: "This is a test product"
                price: 50
      # When the client sends a GET request "/api/products/1" to get a product by its id
      - get:
          url: "/products/1"
          expect:
            # Then the response status code should be 200
            - statusCode: 200
            # And the response should contain the product with ID 1
            - hasProperty: "id"
            - equals:
                id: 1
                name: "Test Product"
                description: "This is a test product"
                price: 50
