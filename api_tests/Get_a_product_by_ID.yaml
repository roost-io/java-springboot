// Test generated by RoostGPT for test dmIntegrationTest using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./functions.js"

scenarios:
  - name: "Get a product by ID"
    comment: "This scenario tests the retrieval of a product by its ID. The expected outcome is a successful operation with status code 200, and the response should contain the product with ID 1."
    flow:
      - get:
          url: "/products/1"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.productId"
              as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "productId"
            - equals: 
                productId: 1
      - log: "Retrieved product with ID {{ productId }}"
