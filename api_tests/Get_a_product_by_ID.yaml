config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Get a product by ID"
    comment: "This scenario tests if the API correctly returns a product with the given ID. The expected behavior is that the API should return a product with the ID provided in the request and the status code should be 200."
    flow:
      - get:
          url: "/products/1"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "productId"
            - json: "$.name"
              as: "productName"
            - json: "$.description"
              as: "productDescription"
            - json: "$.price"
              as: "productPrice"
          expect:
            - statusCode: 200
            - equals:
                - "productId": 1
            - hasProperty: "productId"
            - hasProperty: "productName"
            - hasProperty: "productDescription"
            - hasProperty: "productPrice"
