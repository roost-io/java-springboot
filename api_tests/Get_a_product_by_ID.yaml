// Test generated by RoostGPT for test dmtestIntegration-2507 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./functions.js"

scenarios:
  - name: "Scenario: Product Retrieval by ID"
    # This scenario tests the retrieval of a product by its ID. The expected outcome is a successful operation with a status code of 200, and the product details in the response.
    flow:
      - get:
          url: "/products/1"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.productId"
              as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "productId"
            - equals:
                productId: 1
            - equals:
                headers.Content-Type: "application/json"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                name: "apple"
                description: "description of the product"
                price: 20
