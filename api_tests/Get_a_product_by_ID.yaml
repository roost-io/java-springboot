config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Scenario: Get a product by ID"
    # Given there is an existing product with ID 1
    # When the client sends a GET request "/api/products/1" to get a product by its id
    # Then the response status code should be 200
    # And the response should contain the product with ID 1
    flow:
      - get:
          url: "/products/1"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains: 
            - id: 1
            - name: "apple"
            - description: "description of the product"
            - price: 20
