// Test generated by RoostGPT for test dm-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    productId: 1

scenarios:
  - name: "Get a product by ID"
    flow:
      # Given there is an existing product with ID 1
      - get:
          url: "/products/{{ productId }}"
          capture:
            json: "$.id"
            as: "existingProductId"
          expect:
            # Assert that the product ID in the response matches the requested product ID
            - equals:
                - "{{ existingProductId }}"
                - "{{ productId }}"
      # When the client sends a GET request "/api/products/1" to get a product by its id
      - get:
          url: "/products/{{ productId }}"
          expect:
            # Then the response status code should be 200
            - statusCode: 200
            # And the response should contain the product with ID 1
            - equals:
                - "{{ response.body.id }}"
                - "{{ productId }}"
            # Assert that the response body contains required fields
            - hasProperty: ["name", "description", "price"]
            # Assert that the response body contains the correct product details
            - equals:
                - "{{ response.body.name }}"
                - "apple"
            - equals:
                - "{{ response.body.description }}"
                - "description of the product"
            - equals:
                - "{{ response.body.price }}"
                - 20
