    flow:
      - get:
          url: "/get?source="
          expect:
            - statusCode: 400
            - hasProperty: ['error']
            - equals: 
                - "error": "source is required"
  - name: "API request with edge case"
    flow:
      - get:
          url: "/get?source=newman-sample-github-collection-with-special-characters-and-large-data"
          expect:
            - statusCode: 200
            - hasProperty: ['args', 'source']
            - equals: 
                - "args.source": "newman-sample-github-collection-with-special-characters-and-large-data"
