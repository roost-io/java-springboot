# Test generated by RoostGPT for test dm-target-swagger using AI Model gpt

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products"
          json:
            id: 9
            name: "Chips"
            description: "Chips"
            price: 120.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals:
                - "{{ response.id }}"
                - 9

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          json:
            id: 9
            name: ""
            description: "Chips"
            price: 120.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error_message"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            id: 9
            name: "Chips with !@#$%^&*() special characters"
            description: "Chips with !@#$%^&*() special characters"
            price: 120.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - matches:
                - "{{ response.name }}"
                - "/^.*[!@#\\$%\\^&\\*\\(\\)]+.*$/"