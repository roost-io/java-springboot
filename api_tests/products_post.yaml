# Test generated by RoostGPT for test dmapispec using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products"
          json:
            id: 10
            name: "apple"
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.name }}"
                - "apple"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          json:
            id: 10
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 405
            - hasProperty: "message"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            id: 10
            name: "apple with special characters !@#$%^&*()"
            description: "description of the product with large data".repeat(1000)
            price: 20
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.name }}"
                - "apple with special characters !@#$%^&*()"
