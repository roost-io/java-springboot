# Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{process.env.SERVER_URL}}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products"
          json:
            id: 1
            name: "apple"
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - equals:
                name: "apple"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          json:
            id: 1
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 405
            - hasProperty: "description"
            - equals:
                description: "Invalid input"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            id: 1
            name: "apple with a very long name and special characters like !@#$%^&*(){}[]"
            description: "description of the product with a very long description and special characters like !@#$%^&*(){}[]"
            price: 20
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - equals:
                name: "apple with a very long name and special characters like !@#$%^&*(){}[]"
