# Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "${SERVER_URL}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    name: ["apple", "banana", "cherry"]
    description: ["description of the product", "", "description with special characters !@#$%^&*()"]
    price: [50, 100, 200]

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - assert:
          - statusCode: 200
          - bodyContains:
              - "{{ response.name }}"
              - "{{ response.description }}"
              - "{{ response.price }}"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          json:
            name: ""
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Content-Type: "application/json"
      - think: 1
      - assert:
          - statusCode: 405

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Content-Type: "application/json"
      - think: 1
      - assert:
          - statusCode: 200
          - bodyContains:
              - "{{ name }}"
              - "{{ description }}"
              - "{{ price }}"
