# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products"
          json:
            id: 10
            name: "apple"
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - equals:
                - "body.name": "apple"
                - "body.description": "description of the product"
                - "body.price": 20
                - "body.id": 10

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          json:
            id: 10
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 405

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            id: 10000000000000
            name: "apple$%^&*()"
            description: "description of the product with special characters !@#$%^&*()"
            price: 20000000000000
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - equals:
                - "body.name": "apple$%^&*()"
                - "body.description": "description of the product with special characters !@#$%^&*()"
                - "body.price": 20000000000000
                - "body.id": 10000000000000
