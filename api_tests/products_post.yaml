# Test generated by RoostGPT for test dm-productiv-test using AI Type Vertex AI and AI Model code-bison

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - scenario: Successful API request
    payload:
      name: apple
      description: description of the product
      price: 50
    headers:
      Content-Type: application/json
    expect:
      statusCode: 200
      body:
        name: apple
        description: description of the product
        price: 50

  - scenario: API request with validation failure
    payload:
      name: apple
      price: 50
    headers:
      Content-Type: application/json
    expect:
      statusCode: 405
      body:
        message: Invalid input

  - scenario: API request with edge case
    payload:
      name: "apple's"
      description: description of the product
      price: 50
    headers:
      Content-Type: application/json
    expect:
      statusCode: 200
      body:
        name: "apple's"
        description: description of the product
        price: 50
