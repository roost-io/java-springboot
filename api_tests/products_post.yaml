# Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "${SERVER_URL}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products"
          json:
            id: 10
            name: "apple"
            description: "description of the product"
            price: 20
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - equals:
                - "name"
                - "apple"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          json:
            id: 10
            description: "description of the product"
            price: 20
          expect:
            - statusCode: 405

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            id: 10
            name: "apple"
            description: "description of the product with special characters !@#$%^&*()_+"
            price: 20
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - equals:
                - "name"
                - "apple"
