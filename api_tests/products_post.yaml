# Test generated by RoostGPT for test dmtestnew using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "products_post.csv"
    fields: ["id", "name", "description", "price"]
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products"
          json:
            id: "{{ id }}"
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "id"
            - hasProperty: "description"
            - hasProperty: "price"
            
  - name: "API request with validation failure"
    flow:
      - post:
          url: "/invalid_url"
          json:
            id: "{{ id }}"
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          expect:
            - statusCode: 405
            
  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            id: 9999999999999999
            name: "!@#$%^&*()_+"
            description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
            price: 9999999999999999
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "id"
            - hasProperty: "description"
            - hasProperty: "price"
