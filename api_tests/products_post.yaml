# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: "/products"
          json:
            id: 10
            name: "apple"
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - bodyContains:
              - apple
              - description of the product
              - 20

  - name: 'API request with validation failure'
    flow:
      - post:
          url: "/products"
          json:
            id: 10
            description: "description of the product"
            price: 20
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 405
          - bodyContains:
              - Invalid input

  - name: 'API request with edge case'
    flow:
      - post:
          url: "/products"
          json:
            id: 10
            name: "apple"
            description: "description of the product with special characters @#$%^&*()_+"
            price: 2000000000
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: [200, 500]
          - bodyContains:
              - apple
              - description of the product with special characters @#$%^&*()_+
              - 2000000000
