# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products"
          json:
            id: 1
            name: "TestProduct"
            description: "This is a test product"
            price: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - hasProperty: "name"
          - equals: "{{ response.name }}", "TestProduct"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          json:
            id: 2
            description: "This product is missing a name"
            price: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 405
          - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            id: 3
            name: "TestProductWithSpecialCharacters!@#$%^&*()"
            description: "This is a test product with special characters"
            price: 100
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Response: {{ response }}"
      - assert:
          - statusCode: 200
          - hasProperty: "name"
          - equals: "{{ response.name }}", "TestProductWithSpecialCharacters!@#$%^&*()"
