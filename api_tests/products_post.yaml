# Test generated by RoostGPT for test endtoendtestAPI using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products"
          json:
            id: 1
            name: "apple"
            description: "description of the product"
            price: 20
          headers:
            content-type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - equals:
                - "name"
                - "apple"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          json:
            id: 1
            description: "description of the product"
            price: 20
          headers:
            content-type: "application/json"
          expect:
            - statusCode: 405

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            id: 1
            name: "apple"*1000
            description: "description of the product"
            price: 20
          headers:
            content-type: "application/json"
          expect:
            - statusCode:
                - inRange: [200, 400]
            - hasProperty: "name"
            - equals:
                - "name"
                - "apple"*1000
