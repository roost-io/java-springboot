// Test generated by RoostGPT for test dmIntegrationTest using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 2

scenarios:
  - name: "Scenario: Create a new product"
    comment: "This scenario tests the creation of a new product and validates the response"
    variables:
      name: "Test Product"
      description: "This is a test product."
      price: 10.0
    flow:
      - post:
          url: "/api/products"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          capture:
            json: "$.id"
            as: "productId"
          expect:
            - statusCode: 201
            - hasProperty: ['name', 'description', 'price']
      - think: 1
      - get:
          url: "/api/products/{{ productId }}"
          expect:
            - statusCode: 200
            - equals:
                - json: "$.name"
                  value: "{{ name }}"
                - json: "$.description"
                  value: "{{ description }}"
                - json: "$.price"
                  value: "{{ price }}"
