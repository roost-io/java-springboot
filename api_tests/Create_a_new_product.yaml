// Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Scenario: Create a new product"
    # The client provides product data and sends a POST request to "/api/products"
    # The saved product should not be null and its properties must correspond to those provided by client
    flow:
      - post:
          url: "/products"
          # Define necessary variables for the request
          json:
            name: "Test Product"
            description: "This is a test product."
            price: 10.0
          headers:
            Content-Type: "application/json"
          # Capture the response for further validation
          capture:
            - json: "$"
              as: "response"
          # Validate the response
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.name }}"
                - "Test Product"
            - equals:
                - "{{ response.description }}"
                - "This is a test product."
            - equals:
                - "{{ response.price }}"
                - 10.0
