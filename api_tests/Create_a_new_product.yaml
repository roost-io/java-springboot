// Test generated by RoostGPT for test divyesh-Integration using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Scenario: Create a new product"
    flow:
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          capture:
            - json: "$.id"
              as: "id"
            - json: "$.name"
              as: "name"
            - json: "$.description"
              as: "description"
            - json: "$.price"
              as: "price"
          expect:
            - statusCode: 200
            - equals:
                - "{{ name }}"
                - "Test Product"
            - equals:
                - "{{ description }}"
                - "This is a test product."
            - equals:
                - "{{ price }}"
                - 10.0
variables:
  name: "Test Product"
  description: "This is a test product."
  price: 10.0
