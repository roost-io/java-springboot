// Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Scenario: Create and verify a new product"
    flow:
      # Given the client provides the following product data
      - post:
          url: "/products"
          json:
            name: "Test Product"
            description: "This is a test product."
            price: 10.0
          headers:
            Content-Type: "application/json"
          # Capture the product ID from the response
          capture:
            json: "$.id"
            as: "productId"
          # Then the saved product should not be null and its properties must correspond to those provided by client
          expect:
            - statusCode: 201
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
      # When the client sends a GET request to "/api/products/{productId}"
      - get:
          url: "/products/{{ productId }}"
          # Then the response should contain the product details
          expect:
            - statusCode: 200
            - equals:
                - "name"
                - "Test Product"
            - equals:
                - "description"
                - "This is a test product."
            - equals:
                - "price"
                - 10.0
