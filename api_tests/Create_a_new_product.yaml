// Test generated by RoostGPT for test divyesh-Integration using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Scenario: Create a new product"
    # This scenario tests the creation of a new product, it sends a POST request to the /products endpoint
    # with a product object in the request body. It then validates the response to ensure it's a 200 status code
    # and that the product returned in the response matches the product sent in the request.
    flow:
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
          json:
            # Define the product object to be sent in the request body
            name: "Test Product"
            description: "This is a test product."
            price: 10.0
          capture:
            json: "$"
            as: "response"
          expect:
            # Validate the response
            - statusCode: 200
            - equals:
                # Check that the product returned in the response matches the product sent in the request
                - "{{ response.name }}"
                - "Test Product"
            - equals:
                - "{{ response.description }}"
                - "This is a test product."
            - equals:
                - "{{ response.price }}"
                - 10.0
