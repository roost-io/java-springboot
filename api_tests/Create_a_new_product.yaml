// Test generated by RoostGPT for test dmtestIntegration-2507 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    product: 
      name: "Test Product"
      description: "This is a test product."
      price: 10.0

scenarios:
  - name: "Scenario: Create a new product and validate its properties"
    # This scenario tests the creation of a new product and validates its properties
    flow:
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ product.name }}"
            description: "{{ product.description }}"
            price: "{{ product.price }}"
          capture:
            json: "$.id"
            as: "product_id"
          expect:
            - statusCode: 201
            - equals:
                - path: "$.name"
                  value: "{{ product.name }}"
                - path: "$.description"
                  value: "{{ product.description }}"
                - path: "$.price"
                  value: "{{ product.price }}"
      - get:
          url: "/products/{{ product_id }}"
          expect:
            - statusCode: 200
            - equals:
                - path: "$.name"
                  value: "{{ product.name }}"
                - path: "$.description"
                  value: "{{ product.description }}"
                - path: "$.price"
                  value: "{{ product.price }}"
