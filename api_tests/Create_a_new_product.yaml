// Test generated by RoostGPT for test dm-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "name"
      - "description"
      - "price"
    data:
      - ["Test Product", "This is a test product.", "10.0"]

scenarios:
  - name: "Scenario: Create a new product"
    # This scenario is designed to create a new product and validate the response
    flow:
      - post:
          url: "/products"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Content-Type: "application/json"
          # Capture the response for further validation
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "Saved product: {{ response }}"
      - assert:
          # Validate the status code to ensure the product is created successfully
          - "statusCode": 201
          # Validate the response body to ensure the correct product data is returned
          - "bodyContains":
            - "{{ name }}"
            - "{{ description }}"
            - "{{ price }}"
          # Validate the response body does not contain null, indicating all necessary product data is present
          - "!bodyContains":
            - "null"
