// Test generated by RoostGPT for test integrationtest-0408 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Create a new product"
    flow:
      - log: "Creating a new product with name 'Test Product', description 'This is a test product.' and price '10.0'"
      - post:
          url: "/api/products"
          json:
            name: "Test Product"
            description: "This is a test product."
            price: 10.0
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "product"
          expect:
            - statusCode: 201
            - equals:
                - "{{ product.name }}"
                - "Test Product"
              reason: "Product name should be 'Test Product'"
            - equals:
                - "{{ product.description }}"
                - "This is a test product."
              reason: "Product description should be 'This is a test product.'"
            - equals:
                - "{{ product.price }}"
                - 10.0
              reason: "Product price should be '10.0'"
            - not:
                - equals:
                    - "{{ product }}"
                    - null
              reason: "The saved product should not be null"
