// Test generated by RoostGPT for test divyesh-Integration using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Scenario: Create a new product"
    flow:
      # Given the client provides the following product data
      - post:
          url: "/products"
          json:
            name: "Test Product"
            description: "This is a test product."
            price: 10.0
          # When the client sends a POST request to "/api/products"
          expect:
            # Then the saved product should not be null and its properties must correspond to those provided by client
            - statusCode: 201
            - hasProperty: "name"
            - equals: 
                - "{{ response.body.name }}"
                - "Test Product"
            - hasProperty: "description"
            - equals: 
                - "{{ response.body.description }}"
                - "This is a test product."
            - hasProperty: "price"
            - equals: 
                - "{{ response.body.price }}"
                - 10.0
