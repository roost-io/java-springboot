// Test generated by RoostGPT for test dm-integration-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Scenario: Create a new product"
    flow:
      # Given the client provides the following product data
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          capture:
            json: "$"
            as: "response"
          # When the client sends a POST request to "/api/products"
          # Then the saved product should not be null and its properties must correspond to those provided by client
          expect:
            - statusCode: 201
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                - "{{ response.name }}"
                - "{{ name }}"
            - equals:
                - "{{ response.description }}"
                - "{{ description }}"
            - equals:
                - "{{ response.price }}"
                - "{{ price }}"
variables:
  name: "Test Product"
  description: "This is a test product."
  price: 10.0
