// Test generated by RoostGPT for test dmInteration208 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Scenario: Create a new product"
    flow:
      # Given the client provides the product data
      - post:
          url: "/api/products"
          headers:
            Content-Type: "application/json"
          json:
            name: "Test Product"
            description: "This is a test product."
            price: 10.0
          capture:
            json: "$"
            as: "response"
          # When the client sends a POST request to "/api/products"
          # Then the saved product should not be null and its properties must correspond to those provided by client
          expect:
            - statusCode: 200
            - hasProperty: "response.id"
            - hasProperty: "response.name"
            - hasProperty: "response.description"
            - hasProperty: "response.price"
            - equals:
                - "{{ response.name }}"
                - "Test Product"
            - equals:
                - "{{ response.description }}"
                - "This is a test product."
            - equals:
                - "{{ response.price }}"
                - 10.0
