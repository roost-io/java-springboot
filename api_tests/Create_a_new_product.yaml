// Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    name: ["Test Product"]
    description: ["This is a test product."]
    price: [10.0]
scenarios:
  - name: "Scenario: Create a new product"
    flow:
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          capture:
            - json: "$.id"
              as: "productId"
          expect:
            - statusCode: 201
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                - "{{ name }}"
                - "{{ description }}"
                - "{{ price }}"
      # Comment: After creating the product, the product should not be null and its properties should correspond to those provided by client
      - get:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
            - equals:
                - "{{ name }}"
                - "{{ description }}"
                - "{{ price }}"
