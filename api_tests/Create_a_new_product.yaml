config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Scenario: Create a new product"
    # This scenario tests the creation of a new product. The expected behavior is that the product is successfully created with the provided details, and the properties of the product in the response should match those provided in the request.
    flow:
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
          json:
            name: "Test Product"
            description: "This is a test product."
            price: 10.0
          capture:
            json: "$"
            as: "product"
          expect:
            - statusCode: 200 # The status code should be 200 for a successful operation.
            - hasProperty: ["product", "id"] # The product in the response should have an 'id' property.
            - hasProperty: ["product", "name"] # The product in the response should have a 'name' property.
            - hasProperty: ["product", "description"] # The product in the response should have a 'description' property.
            - hasProperty: ["product", "price"] # The product in the response should have a 'price' property.
            - equals: 
                - "{{ product.name }}"
                - "Test Product" # The 'name' property of the product in the response should match that provided in the request.
            - equals: 
                - "{{ product.description }}"
                - "This is a test product." # The 'description' property of the product in the response should match that provided in the request.
            - equals: 
                - "{{ product.price }}"
                - 10.0 # The 'price' property of the product in the response should match that provided in the request.
