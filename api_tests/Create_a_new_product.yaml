# Improved Artillery test script

# This script tests the scenario of creating a new product.
config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./my-functions.js"

scenarios:
  - name: "Create a new product"
    # Given the client provides the following product data
    vars:
      payload:
        name: "Test Product"
        description: "This is a test product."
        price: 10.0
      headers:
        Content-Type: "application/json"
    flow:
      # When the client sends a POST request to "/api/products"
      - post:
          url: "/products"
          headers: "{{ headers }}"
          json: "{{ payload }}"
          capture:
            - json: "$"
              as: "product"
          expect:
            # Then the saved product should not be null and its properties must correspond to those provided by client
            - statusCode: 201
            - equals:
                - "{{ product.name }}"
                - "{{ payload.name }}"
            - equals:
                - "{{ product.description }}"
                - "{{ payload.description }}"
            - equals:
                - "{{ product.price }}"
                - "{{ payload.price }}"
