// Test generated by RoostGPT for test dmIntegrationTest using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Create a new product"
    flow:
      # Define variables for the request
      - post:
          url: "/products"
          json:
            id: "{{ $randomNumber(10, 100) }}"
            name: "Test Product"
            description: "This is a test product."
            price: 10.0
          headers:
            Content-Type: "application/json"
          # Capture the response
          capture:
            json: "$"
            as: "response"
      # Pause for 1 second
      - think: 1
      # Log the response
      - log: "Response: {{ response }}"
      # Validate the response
      - assert:
          - path: "statusCode"
            value: 200
            message: "Status code should be 200"
          - path: "body.name"
            value: "Test Product"
            message: "Name should be 'Test Product'"
          - path: "body.description"
            value: "This is a test product."
            message: "Description should be 'This is a test product.'"
          - path: "body.price"
            value: 10.0
            message: "Price should be 10.0"
      # Comment describing the expected behavior
      - log: "Expected: The product is successfully created with the provided name, description, and price."
