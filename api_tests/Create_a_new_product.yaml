// Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Scenario: Create a new product"
    flow:
      # Given the client provides the following product data
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
          json:
            name: "Test Product"
            description: "This is a test product."
            price: 10.0
          capture:
            json: "$"
            as: "product"
          # When the client sends a POST request to "/api/products"
          # Then the saved product should not be null and its properties must correspond to those provided by client
          expect:
            - statusCode: 201
            - hasProperty: ["name", "description", "price"]
            - equals: 
                - "product.name": "Test Product"
                - "product.description": "This is a test product."
                - "product.price": 10.0
