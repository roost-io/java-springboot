// Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    name: "Test Product"
    description: "This is a test product."
    price: 10.0
scenarios:
  - name: "Scenario: Create a new product"
    comment: "This scenario tests the creation of a new product and validates the response."
    flow:
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - log: "The saved product should not be null and its properties must correspond to those provided by client"
      - assert:
          - path: "$.name"
            value: "{{ name }}"
          - path: "$.description"
            value: "{{ description }}"
          - path: "$.price"
            value: "{{ price }}"
      - assert:
          - path: "$.statusCode"
            value: 200
            comment: "Status code is 200"
