config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Scenario: Create a new product"
    flow:
      - log: "Given the client provides the following product data"
      - think: 1

      - log: "Creating payload and headers for the request"
      - post:
          url: "/products"
          json:
            name: "Test Product"
            description: "This is a test product."
            price: 10.0
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "product"
      - think: 1

      - log: "When the client sends a POST request to '/api/products'"
      - think: 1

      - log: "Then the saved product should not be null and its properties must correspond to those provided by client"
      - think: 1

      - log: "Validating the response"
      - assert:
          - statusCode: 201
          - hasProperty: "name"
          - hasProperty: "description"
          - hasProperty: "price"
          - equals:
              - "{{ product.name }}"
              - "Test Product"
          - equals:
              - "{{ product.description }}"
              - "This is a test product."
          - equals:
              - "{{ product.price }}"
              - 10.0
