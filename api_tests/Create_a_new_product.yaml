// Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Scenario: Create a new product"
    # This scenario tests the creation of a new product
    # The expected outcome is a successful response with a status code of 200
    # and a response body containing the product details that match those provided in the request
    flow:
      - post:
          url: "/products"
          # Define the payload and headers variables for the request
          json:
            name: "{{ payload.name }}"
            description: "{{ payload.description }}"
            price: "{{ payload.price }}"
          headers:
            Content-Type: "{{ headers.contentType }}"
          # Assertions to validate the response
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                - "{{ response.name }}"
                - "{{ payload.name }}"
            - equals:
                - "{{ response.description }}"
                - "{{ payload.description }}"
            - equals:
                - "{{ response.price }}"
                - "{{ payload.price }}"
variables:
  payload:
    name: "Test Product"
    description: "This is a test product."
    price: 10.0
  headers:
    contentType: "application/json"
