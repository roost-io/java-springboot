// Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Create and Update an existing product"
    flow:
      # Creating a new product
      - post:
          url: "/products"
          json:
            name: "Test Product"
            description: "This is a test product."
            price: 10.0
          capture:
            - json: "$.id"
              as: "productId"
          expect:
            - statusCode: 201
            - hasProperty: "id"
      # Updating the created product
      - put:
          url: "/products/{{ productId }}"
          json:
            name: "Updated Product"
            description: "This is an updated test product."
            price: 15.0
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.body.name }}"
                - "Updated Product"
            - equals:
                - "{{ response.body.description }}"
                - "This is an updated test product."
            - equals:
                - "{{ response.body.price }}"
                - 15.0
      # Verifying the updated product
      - get:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.body.name }}"
                - "Updated Product"
            - equals:
                - "{{ response.body.description }}"
                - "This is an updated test product."
            - equals:
                - "{{ response.body.price }}"
                - 15.0
