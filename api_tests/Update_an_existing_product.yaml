// Test generated by RoostGPT for test dm-new-integration using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 10
  variables:
    productId: 1
    name: "Updated Product"
    description: "This is an updated test product."
    price: 15.0

scenarios:
  - name: "Update an existing product"
    # This scenario aims to update an existing product in the system.
    # The product to be updated is identified by its ID, which is set in the variables.
    # The updated product details are also set in the variables.
    # The expected outcome is that the product details are updated successfully, 
    # and the updated details are returned in the response.
    flow:
      - put:
          url: "/api/products/{{ productId }}"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.productId"
            as: "productId"
          expect:
            - statusCode: 200
            - equals:
                - "{{ productId }}"
                - "1"
            - hasProperty: "name"
            - equals:
                - "{{ name }}"
                - "Updated Product"
            - hasProperty: "description"
            - equals:
                - "{{ description }}"
                - "This is an updated test product."
            - hasProperty: "price"
            - equals:
                - "{{ price }}"
                - "15.0"
