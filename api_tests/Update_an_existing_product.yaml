// Test generated by RoostGPT for test divyesh-Integration using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 10
  variables:
    productId: "1"
    name: "Updated Product"
    description: "This is an updated test product."
    price: "15.0"

scenarios:
  - name: "scenario: Update an existing product"
    comment: "This scenario tests the update functionality of an existing product with given Id. It sends a PUT request with updated product details, and expects a successful status code and the product details to be updated in the response."
    flow:
      - put:
          url: "/products/{{ productId }}"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - equals:
                name: "{{ name }}"
                description: "{{ description }}"
                price: "{{ price }}"
      - log: "Updated product details: {{ response }}"
