config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Update an existing product"
    flow:
      # Given there is an existing product with ID 1
      - get:
          url: "/products/1"
          capture:
            - json: "$"
              as: "initialProduct"
          expect:
            - statusCode: 200
      # And the client provides the following product data
      - post:
          url: "/products"
          json:
            name: "Updated Product"
            description: "This is an updated test product."
            price: 15.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 201
      # When the client sends a PUT request to "/api/products/1"
      - put:
          url: "/products/1"
          json:
            name: "Updated Product"
            description: "This is an updated test product."
            price: 15.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
      # Then the product with ID 1 should be updated with the provided details
      - get:
          url: "/products/1"
          capture:
            - json: "$"
              as: "updatedProduct"
          expect:
            - statusCode: 200
            - equals: 
                - "{{ updatedProduct.name }}"
                - "Updated Product"
            - equals:
                - "{{ updatedProduct.description }}"
                - "This is an updated test product."
            - equals:
                - "{{ updatedProduct.price }}"
                - 15.0
            - notEquals:
                - "{{ initialProduct }}"
                - "{{ updatedProduct }}"
