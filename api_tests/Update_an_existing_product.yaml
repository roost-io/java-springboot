// Test generated by RoostGPT for test divyesh-Integration using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Scenario: Create and Update an existing product"
    flow:
      - post:
          url: "/products"
          headers:
            content-type: "application/json"
          json:
            name: "Test Product"
            description: "This is a test product."
            price: 10.0
          capture:
            json: "$.id"
            as: "productId"
          expect:
            - statusCode: 201
            - equals:
                - "Test Product"
                - "{{ response.body.name }}"
            - equals:
                - "This is a test product."
                - "{{ response.body.description }}"
            - equals:
                - 10.0
                - "{{ response.body.price }}"
      # Updating the product created above
      - put:
          url: "/products/{{ productId }}"
          headers:
            content-type: "application/json"
          json:
            name: "Updated Product"
            description: "This is an updated test product."
            price: 15.0
          expect:
            - statusCode: 200
            - equals:
                - "Updated Product"
                - "{{ response.body.name }}"
            - equals:
                - "This is an updated test product."
                - "{{ response.body.description }}"
            - equals:
                - 15.0
                - "{{ response.body.price }}"
      # Validating the product update
      - get:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
            - equals:
                - "Updated Product"
                - "{{ response.body.name }}"
            - equals:
                - "This is an updated test product."
                - "{{ response.body.description }}"
            - equals:
                - 15.0
                - "{{ response.body.price }}"
