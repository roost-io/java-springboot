// Test generated by RoostGPT for test dm-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Scenario: Update an existing product"
    flow:
      # Given there is an existing product with ID 1
      # And the client provides the following product data:
      # | name           | description                      | price |
      # | Updated Product | This is an updated test product. | 15.0  |
      # When the client sends a PUT request to "/api/products/1"
      - put:
          url: "/api/products/1"
          json:
            name: "Updated Product"
            description: "This is an updated test product."
            price: 15.0
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          # Then the product with ID 1 should be updated with the provided details
          expect:
            - statusCode: 200
            - equals:
                - "{{ response.name }}"
                - "Updated Product"
            - equals:
                - "{{ response.description }}"
                - "This is an updated test product."
            - equals:
                - "{{ response.price }}"
                - 15.0
