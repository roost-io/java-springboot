config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Scenario: Update an existing product"
    # This scenario tests the update functionality of the product API
    # Given there is an existing product with ID 1
    # And the client provides the following product data: name - Updated Product, description - This is an updated test product, price - 15.0
    # When the client sends a PUT request to "/api/products/1"
    # Then the product with ID 1 should be updated with the provided details
    flow:
      - put:
          url: "/products/1"
          headers:
            Content-Type: "application/json"
          json:
            name: "Updated Product"
            description: "This is an updated test product."
            price: 15.0
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals: 
                id: 1
                name: "Updated Product"
                description: "This is an updated test product."
                price: 15.0
