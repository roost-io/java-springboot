// Test generated by RoostGPT for test divyesh-Integration using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    name: "Test Product"
    description: "This is a test product."
    price: 10.0
    updatedName: "Updated Product"
    updatedDescription: "This is an updated test product."
    updatedPrice: 15.0
scenarios:
  - name: "Update an existing product"
    flow:
      # Scenario: Create a new product
      - post:
          url: "/products"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          capture:
            json: "$.id"
            as: "productId"
          expect:
            - statusCode: 200
            - equals:
                json: "$.name"
                value: "{{ name }}"
            - equals:
                json: "$.description"
                value: "{{ description }}"
            - equals:
                json: "$.price"
                value: "{{ price }}"

      # Scenario: Update the created product
      - put:
          url: "/products/{{ productId }}"
          json:
            name: "{{ updatedName }}"
            description: "{{ updatedDescription }}"
            price: "{{ updatedPrice }}"
          expect:
            - statusCode: 200
            - equals:
                json: "$.name"
                value: "{{ updatedName }}"
            - equals:
                json: "$.description"
                value: "{{ updatedDescription }}"
            - equals:
                json: "$.price"
                value: "{{ updatedPrice }}"

      # Scenario: Validate the updated product details
      - get:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
            - equals:
                json: "$.name"
                value: "{{ updatedName }}"
            - equals:
                json: "$.description"
                value: "{{ updatedDescription }}"
            - equals:
                json: "$.price"
                value: "{{ updatedPrice }}"
