// Test generated by RoostGPT for test dmtestIntegration-2507 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    productId: 1
    name: "Updated Product"
    description: "This is an updated test product."
    price: 15.0
  processor: "./functions.js"

scenarios:
  - name: "Scenario: Update an existing product"
    # Given there is an existing product with ID 1
    # This is a precondition and should be ensured before the test starts

    flow:
      # And the client provides the following product data:
      # When the client sends a PUT request to "/api/products/1"
      - put:
          url: "/products/{{ productId }}"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          capture:
            - json: "$.id"
              as: "productId"
          # Then the product with ID 1 should be updated with the provided details
          expect:
            - statusCode: 200
            - equals:
                - "{{ name }}"
                - "{{ $.name }}"
            - equals:
                - "{{ description }}"
                - "{{ $.description }}"
            - equals:
                - "{{ price }}"
                - "{{ $.price }}"
