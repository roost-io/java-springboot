// Test generated by RoostGPT for test integration-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ROOST_SERVER_URL}}/api"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Update an existing product"
    flow:
      - post:
          url: "/products/1"
          json:
            name: "Updated Product"
            description: "This is an updated test product."
            price: 15.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - equals:
                - "name"
                - "Updated Product"
            - hasProperty: "description"
            - equals:
                - "description"
                - "This is an updated test product."
            - hasProperty: "price"
            - equals:
                - "price"
                - 15.0
