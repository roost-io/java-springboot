// Test generated by RoostGPT for test dmInteration208 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    productId: [1]
    name: ["Updated Product"]
    description: ["This is an updated test product."]
    price: [15.0]

scenarios:
  - name: "Update an existing product"
    # This scenario tests the ability to update an existing product
    # The expected outcome is that the product details should be successfully updated
    flow:
      - put:
          url: "/api/products/{{ productId }}"
          headers:
            Content-Type: "application/json"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          capture:
            - json: "$.id"
              as: "productId"
            - json: "$.name"
              as: "name"
            - json: "$.description"
              as: "description"
            - json: "$.price"
              as: "price"
          expect:
            - statusCode: 200
            - equals:
                - "{{ name }}"
                - "Updated Product"
            - equals:
                - "{{ description }}"
                - "This is an updated test product."
            - equals:
                - "{{ price }}"
                - 15.0
