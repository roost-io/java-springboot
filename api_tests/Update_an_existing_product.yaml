config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Scenario: Update an existing product"
    # This scenario tests the ability to update an existing product with new details using a PUT request
    # Given there is an existing product with ID 1
    # And the client provides the following product data:
    #   | name           | description                      | price |
    #   | Updated Product | This is an updated test product. | 15.0  |
    # When the client sends a PUT request to "/api/products/1"
    # Then the product with ID 1 should be updated with the provided details
    flow:
      - put: # Changed from post to put as we are updating an existing product
          url: "/products/1"
          json:
            name: "Updated Product"
            description: "This is an updated test product."
            price: 15.0
          headers:
            Content-Type: "application/json"
          capture: # Added capture to validate the response
            json: "$.name"
            as: "name"
            json: "$.description"
            as: "description"
            json: "$.price"
            as: "price"
          expect:
            - statusCode: 200
            - equals: # Added equals to check the response body
                - "{{ name }}"
                - "Updated Product"
                - "{{ description }}"
                - "This is an updated test product."
                - "{{ price }}"
                - 15.0
