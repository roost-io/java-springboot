// Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    fields:
      - "name"
      - "description"
      - "price"
scenarios:
  - name: "Update an existing product"
    flow:
      # Post request to create a new product
      - post:
          url: "/products/1"
          json:
            name: "Updated Product"
            description: "This is an updated test product."
            price: 15.0
          headers:
            Content-Type: "application/json"
          # Capture the product ID for future use
          capture:
            json: "$.id"
            as: "productId"
      # Get request to verify the product details
      - get:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
            - equals:
                - "name"
                - "Updated Product"
            - equals:
                - "description"
                - "This is an updated test product."
            - equals:
                - "price"
                - 15.0
      # Put request to update the product details
      - put:
          url: "/products/{{ productId }}"
          json:
            name: "Updated Product"
            description: "This is an updated test product."
            price: 15.0
          headers:
            Content-Type: "application/json"
          # Validate the response to ensure the product details have been updated
          expect:
            - statusCode: 200
            - equals:
                - "name"
                - "Updated Product"
            - equals:
                - "description"
                - "This is an updated test product."
            - equals:
                - "price"
                - 15.0
