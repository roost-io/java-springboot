// Test generated by RoostGPT for test dm-new-integration using AI Type Open AI and AI Model gpt-4

config:
  target: "http://52.66.106.18:8080/api"
  phases:
    - duration: 60
      arrivalRate: 10
  variables:
    productId: 1
    productName: "Updated Product"
    productDescription: "This is an updated test product."
    productPrice: 15.0

scenarios:
  - name: "Scenario: Update an existing product"
    flow:
      - put:
          url: "/products/{{ productId }}"
          json:
            id: "{{ productId }}"
            name: "{{ productName }}"
            description: "{{ productDescription }}"
            price: "{{ productPrice }}"
          headers:
            Content-Type: "application/json"
          expect:
            # Expected behavior: The product with ID 1 should be updated with the provided details
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                - "id"
                - "{{ productId }}"
            - equals:
                - "name"
                - "{{ productName }}"
            - equals:
                - "description"
                - "{{ productDescription }}"
            - equals:
                - "price"
                - "{{ productPrice }}"
