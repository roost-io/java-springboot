// Test generated by RoostGPT for test integrationtest-0408 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    productId: [1]

scenarios:

  - name: "Get existing product"
    # Given there is an existing product with ID 1
    flow:
      - get:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
            - jsonPath: "$.id"
              equals: 1
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "Update an existing product"
    # Given the client provides the following product data:
    # | name           | description                      | price |
    # | Updated Product | This is an updated test product. | 15.0  |
    # When the client sends a PUT request to "/api/products/1"
    # Then the product with ID 1 should be updated with the provided details
    flow:
      - put:
          url: "/products/{{ productId }}"
          json:
            name: "Updated Product"
            description: "This is an updated test product."
            price: 15.0
          expect:
            - statusCode: 200
            - jsonPath: "$.name"
              equals: "Updated Product"
            - jsonPath: "$.description"
              equals: "This is an updated test product."
            - jsonPath: "$.price"
              equals: 15.0

  - name: "Verify the updated product"
    # Given the product with ID 1 has been updated
    # When the client sends a GET request to "/api/products/1"
    # Then the updated product should be returned
    flow:
      - get:
          url: "/products/{{ productId }}"
          expect:
            - statusCode: 200
            - jsonPath: "$.name"
              equals: "Updated Product"
            - jsonPath: "$.description"
              equals: "This is an updated test product."
            - jsonPath: "$.price"
              equals: 15.0
