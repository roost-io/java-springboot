// Test generated by RoostGPT for test dmtestIntegration-2507 using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    productId: 1
    updatedProduct:
      name: "Updated Product"
      description: "This is an updated test product."
      price: 15.0
    headers:
      Content-Type: "application/json"

scenarios:
  - name: "Scenario: Update an existing product"
    comment: "This scenario tests the update of an existing product in the store with form data"
    flow:
      - put:
          url: "/products/{{ productId }}"
          headers: "{{ headers }}"
          json:
            name: "{{ updatedProduct.name }}"
            description: "{{ updatedProduct.description }}"
            price: "{{ updatedProduct.price }}"
          capture:
            - json: "$.id"
              as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - equals:
                - "{{ updatedProduct.name }}"
                - "{{ response.body.name }}"
            - hasProperty: "description"
            - equals:
                - "{{ updatedProduct.description }}"
                - "{{ response.body.description }}"
            - hasProperty: "price"
            - equals:
                - "{{ updatedProduct.price }}"
                - "{{ response.body.price }}"
