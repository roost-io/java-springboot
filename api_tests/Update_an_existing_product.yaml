// Test generated by RoostGPT for test dmIntegrationTest using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.SERVER_URL }}"
  phases:
    - duration: 60
      arrivalRate: 20
  variables:
    productId: [1]
    name: ["Updated Product"]
    description: ["This is an updated test product."]
    price: [15.0]

scenarios:
  - name: "Scenario: Update an existing product"
    flow:
      - post:
          url: "/api/products/{{ productId }}"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                name: "{{ name }}"
                description: "{{ description }}"
                price: "{{ price }}"
      - put:
          url: "/api/products/{{ productId }}"
          json:
            name: "{{ name }}"
            description: "{{ description }}"
            price: "{{ price }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                name: "{{ name }}"
                description: "{{ description }}"
                price: "{{ price }}"
      - get:
          url: "/api/products/{{ productId }}"
          expect:
            - statusCode: 200
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals:
                name: "{{ name }}"
                description: "{{ description }}"
                price: "{{ price }}"
