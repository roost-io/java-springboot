# Test generated by RoostGPT for test roost-test using AI Type Open AI and AI Model gpt-4

config:
  target: 'https://postman-echo.com'
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: 'Successful API request'
    flow:
      - post:
          url: '/post'
          json:
            text: 'Duis posuere augue vel cursus pharetra. In luctus a ex nec pretium...'
          headers:
            Content-Type: 'application/json'
          capture:
            json: '$.data'
            as: 'responseBody'
          expect:
            - statusCode: 200
            - hasProperty: ['responseBody.text']

  - name: 'API request with validation failure'
    flow:
      - post:
          url: '/post'
          json:
            invalid_field: 'Invalid data...'
          headers:
            Content-Type: 'application/json'
          capture:
            json: '$.error'
            as: 'error'
          expect:
            - statusCode: 400
            - equals: ['error', 'Invalid request payload']

  - name: 'API request with edge case'
    flow:
      - post:
          url: '/post'
          json:
            text: 'Special characters: !@#$%^&*()_+{}|:"<>?'
          headers:
            Content-Type: 'application/json'
          capture:
            json: '$.data'
            as: 'responseBody'
          expect:
            - statusCode: 200
            - hasProperty: ['responseBody.text']
