config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products"
          json:
            name: "Example Product"
            description: "This is an example product."
            price: 19.99
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "id"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          json:
            name: ""
            description: "This is an example product."
            price: 19.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals:
                - "error.message"
                - "Name field is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            name: "Example Product with special characters: !@#$%^&*()"
            description: "This is an example product with special characters."
            price: 123456789.99
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - equals:
                - "name"
                - "Example Product with special characters: !@#$%^&*()"