config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "products"
          - hasProperty: "count"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/xml"
        expect:
          - statusCode: 400
          - hasProperty: "error"
          - equals: ["{{ response.body.error }}", "Invalid content type"]

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products?limit=1000"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: "{{ gt(response.statusCode, 199) && lt(response.statusCode, 300) }}"
          - hasProperty: "products"
          - hasProperty: "count"