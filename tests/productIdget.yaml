config:
  target: "http://example.com/api"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products/2"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "name"
          - hasProperty: "description"
          - hasProperty: "price"
          - equals:
              - "name"
              - "apple"
          - equals:
              - "description"
              - "apple"
          - equals:
              - "price"
              - 50.0

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products/232"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 404
          - hasProperty: "message"
          - equals:
              - "message"
              - "Product not found"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products/999999999999999"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 404
          - hasProperty: "message"
          - equals:
              - "message"
              - "Product not found"