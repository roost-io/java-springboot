config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products/{{ $randomNumber(1, 100) }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.data"
            as: "productData"
      - think: 1
      - log: "Received product data: {{ productData }}"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products/invalidProductId"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"
      - think: 1

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products/{{ $randomString(20) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $choose([200, 404]) }}"
            - when: "{{ response.status === 200 }}"
              expect:
                - hasProperty: "data"
            - when: "{{ response.status === 404 }}"
              expect:
                - hasProperty: "error"
      - think: 1