# Test generated by RoostGPT for test dm-swagger using AI Model gpt

config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products/{{ $randomString() }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "data"

  - name: "API request with non-existent product"
    flow:
      - get:
          url: "/products/nonexistentproduct"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 404
            - hasProperty: "error"

  - name: "API request with edge case: long productId"
    flow:
      - get:
          url: "/products/{{ $randomString(1000) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case: special characters in productId"
    flow:
      - get:
          url: "/products/{{ $randomString('abcd!@#$%^&*()efgh') }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case: numeric productId"
    flow:
      - get:
          url: "/products/{{ $randomNumber(1, 100000) }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "data"