# Test generated by RoostGPT for test dm-swagger using AI Model gpt

config:
  target: "https://example.com"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products/{{ $randomNumber(1, 100) }}"
          headers:
            Authorization: "Bearer {{ $randomString(20) }}"
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "productId"
          - hasProperty: "productName"
          - hasProperty: "productPrice"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products/invalid"
          headers:
            Authorization: "Bearer {{ $randomString(20) }}"
            Content-Type: "application/json"
        expect:
          - statusCode: 400
          - hasProperty: "error"
          - equals: "{{ error }}: Invalid product ID"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products/{{ $randomString(10) }}"
          headers:
            Authorization: "Bearer {{ $randomString(20) }}"
            Content-Type: "application/json"
        expect:
          - statusCode: "{{ $between(200, 500) }}"
          - hasProperty: "message"
          - matchesRegexp: "{{ message }}: .*"