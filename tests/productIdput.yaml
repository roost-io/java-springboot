config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - put:
          url: "/api/products/2"
          json:
            id: 2
            name: "applenew"
            description: "apple"
            price: 50.0
          headers:
            Content-Type: "application/json"
      - think: 1
      - log: "PUT /api/products/2 - Updated product"
      - assert:
          - statusCode: 200
          - response:
              id: 2
              name: "applenew"
              description: "apple"
              price: 50.0

  - name: "API request with validation failure"
    flow:
      - put:
          url: "/api/products/2"
          json:
            id: 2
            name: ""
            description: "apple"
            price: 50.0
          headers:
            Content-Type: "application/json"
      - think: 1
      - log: "PUT /api/products/2 - Validation failure"
      - assert:
          - statusCode: 400
          - response:
              message: "Product name is required"

  - name: "API request with edge case"
    flow:
      - put:
          url: "/api/products/2"
          json:
            id: 2
            name: "apple#@!$%^&*()"
            description: "apple"
            price: 999999999.99
          headers:
            Content-Type: "application/json"
      - think: 1
      - log: "PUT /api/products/2 - Edge case"
      - assert:
          - statusCode: "{{ 200 | 400 }}"
          - response:
              id: 2
              name: /^apple[\w\W\s]+/
              description: "apple"
              price: "{{ 999999999.99 | 0 }}"