# Test generated by RoostGPT for test dm-swagger using AI Model gpt

config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 1

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products/{{ $randomString() }}"
          headers:
            Content-Type: "application/json"
            Accept: "application/json"
        capture:
          json: "$.data"
          as: "responseData"
      - think: 1
      - log: "Product data: {{ responseData }}"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products/invalid-id"
          headers:
            Content-Type: "application/json"
            Accept: "application/json"
        expect:
          - statusCode: 400
          - hasProperty: "error"
      - think: 1

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products/{{ $randomString(500) }}"
          headers:
            Content-Type: "application/json"
            Accept: "application/json"
        expect:
          - statusCode: "{{ 200 | 404 }}"
          - hasProperty: "data"
      - think: 1