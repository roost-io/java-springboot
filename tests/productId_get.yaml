# Test generated by RoostGPT for test dm-swagger using AI Model gpt

config:
  target: 'https://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 5
  variables:
    productId:
      - '1'
      - '2'
      - '3'

scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: "/products/{{ productId }}"
          headers:
            Accept: "application/json"
          capture:
            json: "$.data"
            as: "responseData"
      - think: 1
      - assert:
          - statusCode: 200
          - equals:
              - "{{ responseData.id }}"
              - "{{ productId }}"
          - hasProperty: "responseData.name"
          - hasProperty: "responseData.price"

  - name: 'API request with non-existent product'
    flow:
      - get:
          url: "/products/99999"
          headers:
            Accept: "application/json"
      - think: 1
      - assert:
          - statusCode: 404
          - match:
              json: "$.error"
              regex: "Product not found"

  - name: 'API request with invalid product ID'
    flow:
      - get:
          url: "/products/invalid_id"
          headers:
            Accept: "application/json"
      - think: 1
      - assert:
          - statusCode: 400
          - match:
              json: "$.error"
              regex: "Invalid product ID"