# Test generated by RoostGPT for test dmtest using AI Model gpt

config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products/{{ $randomNumber(1, 100) }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - assert:
          - statusCode: 200
          - hasProperty: "response.id"
          - hasProperty: "response.name"

  - name: "API request with non-existent product ID"
    flow:
      - get:
          url: "/products/999999"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - assert:
          - statusCode: 404
          - hasProperty: "response.error"
          - equals: ["response.error", "Product not found"]

  - name: "API request with invalid product ID"
    flow:
      - get:
          url: "/products/invalid"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - assert:
          - statusCode: 400
          - hasProperty: "response.error"
          - equals: ["response.error", "Invalid product ID"]

  - name: "API request with edge case - large product ID"
    flow:
      - get:
          url: "/products/{{ $randomNumber(1000000, 10000000) }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "response"
      - think: 1
      - assert:
          - statusCode: "{{ $either([200, 404]) }}"
          - hasProperty: "{{ $either(['response.id', 'response.error']) }}"