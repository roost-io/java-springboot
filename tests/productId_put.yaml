config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products/{{ $randomNumber(1, 100) }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.data"
            as: "response"
      - think: 1
      - assert:
          - statusCode: 200
          - response.id: "{{ $randomNumber(1, 100) }}"
          - response.name: "notEmpty"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/products/invalid_id"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.error"
            as: "response"
      - think: 1
      - assert:
          - statusCode: 400
          - response.message: "Invalid product ID"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/products/{{ $randomString(10) }}"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$.error"
            as: "response"
      - think: 1
      - assert:
          - statusCode: "{{ $between(400, 500) }}"
          - response.message: "notEmpty"