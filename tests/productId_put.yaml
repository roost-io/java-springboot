# Test generated by RoostGPT for test dm-swagger using AI Model gpt

config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products/{{ $randomString(5) }}"
          headers:
            Accept: "application/json"
          capture:
            - json: "$.data"
              as: "responseData"
      - think: 1
      - log: "Response data: {{ responseData }}"
      - assert:
          - statusCode: 200
          - hasProperty: "data"

  - name: "API request with non-existent product ID"
    flow:
      - get:
          url: "/products/999999"
          headers:
            Accept: "application/json"
      - think: 1
      - assert:
          - statusCode: 404
          - hasProperty: "error"
          - equals: "{{ error }}", "Product not found"

  - name: "API request with invalid product ID"
    flow:
      - get:
          url: "/products/invalid-id"
          headers:
            Accept: "application/json"
      - think: 1
      - assert:
          - statusCode: 400
          - hasProperty: "error"
          - equals: "{{ error }}", "Invalid product ID"

  - name: "API request with edge case - long product ID"
    flow:
      - get:
          url: "/products/{{ $randomString(1000) }}"
          headers:
            Accept: "application/json"
      - think: 1
      - assert:
          - statusCode: 400
          - hasProperty: "error"
          - equals: "{{ error }}", "Product ID too long"