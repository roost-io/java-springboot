# Test generated by RoostGPT for test dm-swagger using AI Model gpt

config:
  target: "http://localhost:8080/api"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/products"
          headers:
            Content-Type: "application/json"
        expect:
          - statusCode: 200
          - hasProperty: "products"
          - equals:
              - json("$.products[0].id")
              - 1

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
          json:
            invalidField: "Invalid data"
        expect:
          - statusCode: 400
          - hasProperty: "error"
          - equals:
              - json("$.error.message")
              - "Validation failed: Missing required fields"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          headers:
            Content-Type: "application/json"
          json:
            name: "Product with special characters: !@#$%^&*()"
            description: "This is a product with special characters in the name field."
        expect:
          - statusCode: 201
          - hasProperty: "product"
          - matchRegexp:
              - json("$.product.name")
              - "Product with special characters: !@#\\$%^&*\\()"