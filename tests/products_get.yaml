# Test generated by RoostGPT for test dm-swagger using AI Model gpt

config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products"
          json:
            name: "Sample Product"
            description: "This is a sample product."
            price: 100
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          json:
            name: ""
            description: "This is a sample product."
            price: 100
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "message"
            - equals: ["{{ message }}", "Name field is required"]

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            name: "Product with special characters: !@#$%^&*()"
            description: "This product name contains special characters."
            price: 9999999999
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
            - hasProperty: "description"
            - hasProperty: "price"
            - equals: ["{{ name }}", "Product with special characters: !@#$%^&*()"]