# Test generated by RoostGPT for test dmtest using AI Model gpt

config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products"
          json:
            name: "Test Product"
            description: "This is a test product"
            price: 99.99
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "id"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          json:
            name: ""
            description: "This is a test product with missing name"
            price: 99.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: ["$.error", "Name field is required"]

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            name: "Test Product with special characters: !@#$%^&*()_+"
            description: "This is a test product with special characters"
            price: 999999.99
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - matchRegexp: ["$.name", "^Test Product with special characters: [!@#$%^&*()_+]+$"]