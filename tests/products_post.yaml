# Test generated by RoostGPT for test dm-swagger using AI Model gpt

config:
  target: "https://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 5

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products"
          json:
            name: "Test Product"
            price: 100
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "productId"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          json:
            price: 100
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"
            - equals:
                errorMessage: "Name field is required"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            name: "Test Product with special characters: !@#$%^&*()"
            price: 9999999999
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ status }}"
            - hasProperty: "productId"
            - matchRegexp:
                - "productId"
                - "^[0-9a-fA-F]{24}$"

  - name: "API request with unauthorized access"
    flow:
      - post:
          url: "/products"
          json:
            name: "Test Product"
            price: 100
          headers:
            Content-Type: "application/json"
            Authorization: "Bearer invalid_token"
          expect:
            - statusCode: 401
            - hasProperty: "errorMessage"
            - equals:
                errorMessage: "Unauthorized access"