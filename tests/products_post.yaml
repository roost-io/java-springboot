# Test generated by RoostGPT for test dmtest using AI Model gpt

config:
  target: "https://example.com"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products"
          json:
            name: "Test Product"
            description: "This is a test product"
            price: 9.99
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "id"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          json:
            name: ""
            description: "This is a test product"
            price: 9.99
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: ["$.error", "Name is required"]

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            name: "Test Product with special chars: !@#$%^&*()"
            description: "This is a test product"
            price: 9.99
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$.id"
              as: "productId"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - match: ["$.name", "Test Product with special chars: !@#$%^&*()"]