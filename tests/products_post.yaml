# Test generated by RoostGPT for test dm-swagger using AI Model gpt

config:
  target: "http://localhost:8080/api"
  phases:
    - duration: 60
      arrivalRate: 10

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/products"
          json:
            id: 1
            name: "Product1"
            description: "Sample product"
            price: 25.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/products"
          json:
            id: 2
            name: ""
            description: "Sample product"
            price: 25.0
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "errorMessage"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/products"
          json:
            id: 3
            name: "漢字"
            description: "特殊文字"
            price: 9.99999999999E9
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - equals: ["$.name", "漢字"]
            - equals: ["$.description", "特殊文字"]
            - equals: ["$.price", 9.99999999999E9]